<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea">
    <title>ðŸ“± Offline Barcode Generator</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="icons/icon-192.png">
    
    <!-- Local Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- STYLES -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            padding-bottom: env(safe-area-inset-bottom, 20px);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: clamp(1.5rem, 5vw, 2rem);
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .offline-status {
            background: rgba(255,255,255,0.2);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-top: 10px;
        }

        /* Main Content */
        .content {
            padding: 20px;
            display: grid;
            gap: 25px;
        }

        @media (min-width: 768px) {
            .content {
                grid-template-columns: 1fr 1fr;
            }
        }

        .card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #e9ecef;
        }

        .card h2 {
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #667eea;
            font-size: 1.2rem;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 0.95rem;
            resize: vertical;
            min-height: 120px;
            font-family: 'Courier New', monospace;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .hint {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Barcode Type */
        .barcode-type {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 8px;
            margin-bottom: 15px;
        }

        .barcode-option {
            display: flex;
            align-items: center;
            padding: 10px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .barcode-option:hover {
            border-color: #667eea;
        }

        /* Buttons */
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 25px;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102,126,234,0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f44336 0%, #c62828 100%);
        }

        .btn-info {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
        }

        /* Barcode Output */
        .barcodes-container {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 10px;
            background: white;
        }

        .barcode-item {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            border: 1px solid #e9ecef;
        }

        .barcode-number {
            text-align: center;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            color: #333;
            margin-bottom: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
            word-break: break-all;
        }

        .barcode-canvas {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: 80px;
        }

        .barcode-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .barcode-actions .btn {
            padding: 8px;
            font-size: 0.9rem;
        }

        /* Status Messages */
        .status {
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .status-success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #4caf50;
        }

        .status-error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #f44336;
        }

        .status-info {
            background: #e3f2fd;
            color: #1565c0;
            border-left: 4px solid #2196f3;
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Touch Optimization */
        @media (hover: none) {
            .btn:hover {
                transform: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-barcode"></i> Offline Barcode Generator</h1>
            <p>Generate scannable barcodes - Works completely offline!</p>
            <div class="offline-status" id="offlineStatus">
                <i class="fas fa-wifi"></i> <span>Online</span>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content">
            <!-- Input Section -->
            <div class="card">
                <h2><i class="fas fa-cog"></i> Input Settings</h2>
                
                <div class="form-group">
                    <label for="barcodeData"><i class="fas fa-list-ol"></i> Enter Barcode Numbers:</label>
                    <textarea id="barcodeData" placeholder="123456
789456
456123
987654
112233
etc..."></textarea>
                    <p class="hint"><i class="fas fa-lightbulb"></i> One barcode per line</p>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-barcode"></i> Barcode Type:</label>
                    <div class="barcode-type">
                        <label class="barcode-option">
                            <input type="radio" name="barcodeType" value="CODE128" checked>
                            CODE128
                        </label>
                        <label class="barcode-option">
                            <input type="radio" name="barcodeType" value="CODE39">
                            CODE39
                        </label>
                        <label class="barcode-option">
                            <input type="radio" name="barcodeType" value="EAN13">
                            EAN13
                        </label>
                    </div>
                </div>

                <button class="btn" id="generateBtn">
                    <i class="fas fa-bolt"></i> Generate Barcodes
                </button>
                <button class="btn btn-info" id="sampleBtn">
                    <i class="fas fa-vial"></i> Sample Data
                </button>
                <button class="btn btn-danger" id="clearBtn">
                    <i class="fas fa-trash"></i> Clear All
                </button>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    Generating...
                </div>

                <div class="status status-info" id="statusMessage"></div>
            </div>

            <!-- Output Section -->
            <div class="card">
                <h2><i class="fas fa-qrcode"></i> Generated Barcodes</h2>
                
                <div class="barcodes-container" id="barcodesContainer">
                    <div style="text-align: center; padding: 30px; color: #666;">
                        <i class="fas fa-barcode" style="font-size: 2.5rem; margin-bottom: 10px; opacity: 0.3;"></i>
                        <p>No barcodes generated yet</p>
                    </div>
                </div>

                <!-- Export Section -->
                <div style="margin-top: 20px; padding-top: 15px; border-top: 2px solid #e9ecef;">
                    <h3><i class="fas fa-download"></i> Export Options</h3>
                    <button class="btn btn-success" id="downloadAllBtn">
                        <i class="fas fa-file-archive"></i> Download All
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- JAVASCRIPT -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const elements = {
                barcodeData: document.getElementById('barcodeData'),
                generateBtn: document.getElementById('generateBtn'),
                clearBtn: document.getElementById('clearBtn'),
                sampleBtn: document.getElementById('sampleBtn'),
                barcodesContainer: document.getElementById('barcodesContainer'),
                downloadAllBtn: document.getElementById('downloadAllBtn'),
                loading: document.getElementById('loading'),
                statusMessage: document.getElementById('statusMessage'),
                offlineStatus: document.getElementById('offlineStatus')
            };

            // Network Status
            function updateNetworkStatus() {
                if (navigator.onLine) {
                    elements.offlineStatus.innerHTML = '<i class="fas fa-wifi"></i> <span>Online</span>';
                    elements.offlineStatus.style.background = 'rgba(76, 175, 80, 0.2)';
                } else {
                    elements.offlineStatus.innerHTML = '<i class="fas fa-wifi-slash"></i> <span>Offline</span>';
                    elements.offlineStatus.style.background = 'rgba(244, 67, 54, 0.2)';
                }
            }

            window.addEventListener('online', updateNetworkStatus);
            window.addEventListener('offline', updateNetworkStatus);
            updateNetworkStatus();

            // Show Status Message
            function showStatus(message, type = 'info') {
                elements.statusMessage.textContent = message;
                elements.statusMessage.className = `status status-${type}`;
                elements.statusMessage.style.display = 'block';
                
                setTimeout(() => {
                    elements.statusMessage.style.display = 'none';
                }, 3000);
            }

            // Load Sample Data
            elements.sampleBtn.addEventListener('click', function() {
                const sampleData = `123456789012
987654321098
456123789456
112233445566
778899001122
334455667788`;
                elements.barcodeData.value = sampleData;
                showStatus('Sample data loaded!', 'success');
            });

            // Generate Barcode
            function generateBarcode(value, container) {
                const barcodeType = document.querySelector('input[name="barcodeType"]:checked').value;
                const canvas = document.createElement('canvas');
                canvas.className = 'barcode-canvas';
                
                try {
                    // Load JsBarcode from CDN (will be cached by service worker)
                    if (typeof JsBarcode === 'undefined') {
                        loadBarcodeLibrary().then(() => {
                            createBarcode(canvas, value, barcodeType, container);
                        });
                    } else {
                        createBarcode(canvas, value, barcodeType, container);
                    }
                    return true;
                } catch (err) {
                    console.error('Error:', err);
                    return false;
                }
            }

            function createBarcode(canvas, value, type, container) {
                JsBarcode(canvas, value.trim(), {
                    format: type,
                    width: 2,
                    height: 80,
                    displayValue: true,
                    fontSize: 14,
                    background: "#ffffff",
                    lineColor: "#000000",
                    margin: 8
                });
                
                const barcodeItem = document.createElement('div');
                barcodeItem.className = 'barcode-item';
                
                const barcodeNumber = document.createElement('div');
                barcodeNumber.className = 'barcode-number';
                barcodeNumber.textContent = value.trim();
                
                const actions = document.createElement('div');
                actions.className = 'barcode-actions';
                
                const downloadBtn = document.createElement('button');
                downloadBtn.className = 'btn btn-success';
                downloadBtn.innerHTML = '<i class="fas fa-download"></i> Download';
                downloadBtn.onclick = () => downloadBarcode(value.trim(), canvas);
                
                const copyBtn = document.createElement('button');
                copyBtn.className = 'btn btn-info';
                copyBtn.innerHTML = '<i class="fas fa-copy"></i> Copy';
                copyBtn.onclick = () => copyToClipboard(value.trim());
                
                actions.appendChild(downloadBtn);
                actions.appendChild(copyBtn);
                
                barcodeItem.appendChild(barcodeNumber);
                barcodeItem.appendChild(canvas);
                barcodeItem.appendChild(actions);
                container.appendChild(barcodeItem);
            }

            // Load Barcode Library Dynamically
            function loadBarcodeLibrary() {
                return new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = 'https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js';
                    script.onload = resolve;
                    script.onerror = reject;
                    document.head.appendChild(script);
                });
            }

            // Download Single Barcode
            function downloadBarcode(filename, canvas) {
                const link = document.createElement('a');
                link.download = `barcode_${filename}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
                showStatus(`Downloaded: ${filename}`, 'success');
            }

            // Copy to Clipboard
            async function copyToClipboard(text) {
                try {
                    await navigator.clipboard.writeText(text);
                    showStatus('Copied to clipboard!', 'success');
                } catch (err) {
                    // Fallback for older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    showStatus('Copied to clipboard!', 'success');
                }
            }

            // Download All Barcodes
            elements.downloadAllBtn.addEventListener('click', async function() {
                const barcodeItems = document.querySelectorAll('.barcode-item canvas');
                if (barcodeItems.length === 0) {
                    showStatus('No barcodes to download!', 'error');
                    return;
                }

                elements.loading.style.display = 'block';
                
                try {
                    // Create ZIP file
                    if (typeof JSZip === 'undefined') {
                        await loadZipLibrary();
                    }
                    
                    const zip = new JSZip();
                    
                    barcodeItems.forEach((canvas, index) => {
                        const barcodeNumber = canvas.previousElementSibling.textContent;
                        const dataUrl = canvas.toDataURL('image/png').split(',')[1];
                        zip.file(`barcode_${barcodeNumber}.png`, dataUrl, {base64: true});
                    });
                    
                    const content = await zip.generateAsync({type: 'blob'});
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(content);
                    link.download = 'barcodes_' + new Date().getTime() + '.zip';
                    link.click();
                    
                    showStatus('All barcodes downloaded as ZIP!', 'success');
                } catch (err) {
                    showStatus('Error: ' + err.message, 'error');
                } finally {
                    elements.loading.style.display = 'none';
                }
            });

            // Load ZIP Library
            function loadZipLibrary() {
                return new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = 'https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js';
                    script.onload = resolve;
                    script.onerror = reject;
                    document.head.appendChild(script);
                });
            }

            // Generate All Barcodes
            elements.generateBtn.addEventListener('click', function() {
                const data = elements.barcodeData.value.trim();
                if (!data) {
                    showStatus('Please enter barcode numbers!', 'error');
                    return;
                }

                const barcodeNumbers = data.split('\n').filter(num => num.trim() !== '');
                if (barcodeNumbers.length === 0) {
                    showStatus('No valid barcode numbers!', 'error');
                    return;
                }

                // Limit for performance
                if (barcodeNumbers.length > 30) {
                    showStatus('Limiting to 30 barcodes for performance', 'warning');
                    barcodeNumbers.length = 30;
                }

                elements.loading.style.display = 'block';
                elements.barcodesContainer.innerHTML = '';
                
                let successCount = 0;
                let failedCount = 0;
                
                // Generate with delay for smoothness
                barcodeNumbers.forEach((number, index) => {
                    setTimeout(() => {
                        const success = generateBarcode(number, elements.barcodesContainer);
                        if (success) {
                            successCount++;
                        } else {
                            failedCount++;
                        }
                        
                        if (index === barcodeNumbers.length - 1) {
                            elements.loading.style.display = 'none';
                            showStatus(`Generated ${successCount} barcodes!`, 'success');
                        }
                    }, index * 100);
                });
            });

            // Clear All
            elements.clearBtn.addEventListener('click', function() {
                elements.barcodeData.value = '';
                elements.barcodesContainer.innerHTML = `
                    <div style="text-align: center; padding: 30px; color: #666;">
                        <i class="fas fa-barcode" style="font-size: 2.5rem; margin-bottom: 10px; opacity: 0.3;"></i>
                        <p>No barcodes generated yet</p>
                    </div>
                `;
                showStatus('Cleared all barcodes!', 'success');
            });

            // Keyboard Shortcuts
            elements.barcodeData.addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.key === 'Enter') {
                    elements.generateBtn.click();
                }
            });

            // Register Service Worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js')
                    .then(() => console.log('Service Worker Registered'))
                    .catch(err => console.log('SW Registration Failed:', err));
            }

            // Show welcome message
            setTimeout(() => {
                showStatus('ðŸ’¡ Enter barcode numbers and click "Generate"', 'info');
            }, 1000);
        });
    </script>
</body>
</html>
