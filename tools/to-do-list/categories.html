<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6366f1">
    <title>Categories - Todo App</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
            --bg-light: #f8fafc;
            --bg-dark: #0f172a;
            --card-light: #ffffff;
            --card-dark: #1e293b;
            --text-light: #1e293b;
            --text-dark: #f1f5f9;
            --border-light: #e2e8f0;
            --border-dark: #334155;
            --secondary-light: #94a3b8;
            --secondary-dark: #cbd5e1;
        }

        [data-theme="light"] {
            --bg-color: var(--bg-light);
            --card-color: var(--card-light);
            --text-color: var(--text-light);
            --border-color: var(--border-light);
            --secondary-color: var(--secondary-light);
        }

        [data-theme="dark"] {
            --bg-color: var(--bg-dark);
            --card-color: var(--card-dark);
            --text-color: var(--text-dark);
            --border-color: var(--border-dark);
            --secondary-color: var(--secondary-dark);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            padding-bottom: 80px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            margin-bottom: 24px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--primary);
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .back-btn:hover {
            background-color: var(--border-color);
        }

        .header h1 {
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 700;
            color: var(--text-color);
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .action-btn {
            background: var(--card-color);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 10px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            color: var(--text-color);
            transition: all 0.3s;
        }

        .action-btn:hover {
            border-color: var(--primary);
        }

        /* Categories Grid */
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .category-card {
            background: var(--card-color);
            border-radius: 16px;
            padding: 24px;
            border: 2px solid var(--border-color);
            transition: all 0.3s;
            position: relative;
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .category-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .category-icon {
            font-size: 28px;
            width: 56px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 14px;
            color: white;
        }

        .category-info {
            flex: 1;
        }

        .category-name {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .category-stats {
            font-size: 0.9rem;
            color: var(--secondary-color);
        }

        .category-actions {
            position: absolute;
            top: 16px;
            right: 16px;
            display: flex;
            gap: 8px;
        }

        .category-action-btn {
            background: none;
            border: none;
            color: var(--secondary-color);
            cursor: pointer;
            padding: 6px;
            border-radius: 6px;
            transition: all 0.2s;
            font-size: 16px;
        }

        .category-action-btn:hover {
            background: var(--border-color);
            color: var(--text-color);
        }

        .task-list {
            margin-top: 16px;
        }

        .task-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px;
            background: var(--bg-color);
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .task-item:last-child {
            margin-bottom: 0;
        }

        .task-checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid var(--border-color);
            border-radius: 4px;
            flex-shrink: 0;
        }

        .task-checkbox.checked {
            background: var(--success);
            border-color: var(--success);
            position: relative;
        }

        .task-checkbox.checked::after {
            content: '‚úì';
            position: absolute;
            color: white;
            font-size: 12px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .task-title {
            flex: 1;
            font-size: 0.95rem;
        }

        .task-title.completed {
            text-decoration: line-through;
            color: var(--secondary-color);
        }

        .view-more {
            text-align: center;
            margin-top: 12px;
        }

        .view-more-btn {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .view-more-btn:hover {
            background: color-mix(in srgb, var(--primary) 10%, transparent);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--secondary-color);
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .empty-description {
            font-size: 1rem;
            margin-bottom: 24px;
        }

        /* Add Category Button */
        .add-category-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: color-mix(in srgb, var(--primary) 10%, transparent);
            border: 2px dashed var(--primary);
            border-radius: 16px;
            padding: 40px 24px;
            cursor: pointer;
            transition: all 0.3s;
            color: var(--primary);
            font-weight: 600;
            font-size: 1.1rem;
        }

        .add-category-btn:hover {
            background: color-mix(in srgb, var(--primary) 20%, transparent);
            transform: translateY(-2px);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1001;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--card-color);
            border-radius: 20px;
            padding: 24px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-color);
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--secondary-color);
            font-size: 24px;
            cursor: pointer;
            padding: 4px;
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        .modal-close:hover {
            background: var(--border-color);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            background: var(--bg-color);
            color: var(--text-color);
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .color-picker {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            margin-top: 8px;
        }

        .color-option {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
        }

        .color-option.selected {
            border-color: var(--text-color);
            transform: scale(1.1);
        }

        .icon-picker {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            margin-top: 8px;
        }

        .icon-option {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            background: var(--bg-color);
            border: 2px solid var(--border-color);
            transition: all 0.2s;
        }

        .icon-option.selected {
            border-color: var(--primary);
            background: color-mix(in srgb, var(--primary) 10%, transparent);
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.3);
        }

        .btn-secondary {
            background: var(--bg-color);
            color: var(--text-color);
            border: 2px solid var(--border-color);
        }

        .btn-secondary:hover {
            border-color: var(--primary);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger) 0%, #dc2626 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.3);
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--card-color);
            border-top: 1px solid var(--border-color);
            padding: 12px 20px;
            display: flex;
            justify-content: space-around;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            text-decoration: none;
            color: var(--secondary-color);
            padding: 8px 16px;
            border-radius: 12px;
            transition: all 0.3s;
        }

        .nav-item.active {
            color: var(--primary);
            background: color-mix(in srgb, var(--primary) 10%, transparent);
        }

        .nav-icon {
            font-size: 20px;
        }

        .nav-label {
            font-size: 0.8rem;
            font-weight: 500;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }
            
            .categories-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }
            
            .header-actions {
                width: 100%;
                justify-content: space-between;
            }
            
            .color-picker,
            .icon-picker {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 480px) {
            .bottom-nav {
                padding: 10px;
            }
            
            .nav-label {
                font-size: 0.75rem;
            }
            
            .color-picker,
            .icon-picker {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>

    <script>
        // Theme Management
        function toggleTheme() {
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = themeToggle.querySelector('.theme-icon');
            const themeText = themeToggle.querySelector('span:last-child');
            const currentTheme = document.body.dataset.theme;
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            document.body.dataset.theme = newTheme;
            themeIcon.textContent = newTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
            themeText.textContent = newTheme === 'light' ? 'Dark Mode' : 'Light Mode';
            
            // Save preference
            localStorage.setItem('theme', newTheme);
            
            // Update meta theme-color
            const metaThemeColor = document.querySelector('meta[name="theme-color"]');
            metaThemeColor.content = newTheme === 'light' ? '#6366f1' : '#0f172a';
        }
        
        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.body.dataset.theme = savedTheme;
        
        // Back button functionality
        function goBack() {
            if (document.referrer && document.referrer.includes(location.hostname)) {
                history.back();
            } else {
                window.location.href = 'index.html';
            }
        }
        
        // Category Management
        class CategoryManager {
            constructor() {
                this.categories = JSON.parse(localStorage.getItem('categories')) || [
                    { id: 1, name: 'Personal', color: '#6366f1', icon: 'üè†' },
                    { id: 2, name: 'Work', color: '#10b981', icon: 'üíº' },
                    { id: 3, name: 'Study', color: '#f59e0b', icon: 'üìö' },
                    { id: 4, name: 'Health', color: '#ef4444', icon: '‚ù§Ô∏è' },
                    { id: 5, name: 'Other', color: '#8b5cf6', icon: 'üì¶' }
                ];
                this.todos = JSON.parse(localStorage.getItem('todos')) || [];
                this.editingCategoryId = null;
                this.categoryToDelete = null;
                
                this.colorOptions = [
                    '#6366f1', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#3b82f6',
                    '#ec4899', '#06b6d4', '#84cc16', '#f97316', '#64748b', '#94a3b8'
                ];
                
                this.iconOptions = [
                    'üè†', 'üíº', 'üìö', '‚ù§Ô∏è', 'üí∞', 'üéØ',
                    'üé®', 'üéÆ', 'üéµ', '‚úàÔ∏è', 'üçï', '‚öΩ',
                    'üì±', 'üíª', 'üì∑', 'üéÅ', 'üé™', 'üèÜ'
                ];
            }
            
            saveCategories() {
                localStorage.setItem('categories', JSON.stringify(this.categories));
                localStorage.setItem('todos', JSON.stringify(this.todos));
                this.renderCategories();
            }
            
            addCategory(category) {
                category.id = Date.now();
                this.categories.push(category);
                this.saveCategories();
            }
            
            updateCategory(id, updates) {
                const index = this.categories.findIndex(cat => cat.id === id);
                if (index !== -1) {
                    this.categories[index] = { ...this.categories[index], ...updates };
                    
                    // Update todos with this category
                    this.todos = this.todos.map(todo => {
                        if (todo.category === id) {
                            return { ...todo, category: id };
                        }
                        return todo;
                    });
                    
                    this.saveCategories();
                }
            }
            
            deleteCategory(id) {
                // Move todos to "Other" category (id: 5)
                const otherCategory = this.categories.find(cat => cat.name === 'Other');
                if (otherCategory) {
                    this.todos = this.todos.map(todo => {
                        if (todo.category === id) {
                            return { ...todo, category: otherCategory.id };
                        }
                        return todo;
                    });
                }
                
                // Delete category
                this.categories = this.categories.filter(cat => cat.id !== id);
                this.saveCategories();
            }
            
            getCategoryTasks(categoryId) {
                return this.todos.filter(todo => todo.category === categoryId);
            }
            
            getCategoryStats(categoryId) {
                const tasks = this.getCategoryTasks(categoryId);
                const total = tasks.length;
                const completed = tasks.filter(t => t.completed).length;
                const pending = tasks.filter(t => !t.completed).length;
                
                return { total, completed, pending };
            }
            
            renderCategories() {
                const container = document.getElementById('categoriesGrid');
                
                if (this.categories.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">üè∑Ô∏è</div>
                            <div class="empty-title">No Categories Yet</div>
                            <div class="empty-description">Create your first category to organize your tasks</div>
                            <button class="btn btn-primary" onclick="showAddCategoryModal()">Create Category</button>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = this.categories.map(category => {
                    const stats = this.getCategoryStats(category.id);
                    const tasks = this.getCategoryTasks(category.id).slice(0, 3);
                    
                    return `
                        <div class="category-card" data-id="${category.id}">
                            <div class="category-actions">
                                <button class="category-action-btn" onclick="editCategory(${category.id})" title="Edit">‚úèÔ∏è</button>
                                ${category.name !== 'Other' ? `
                                    <button class="category-action-btn" onclick="showDeleteModal(${category.id})" title="Delete">üóëÔ∏è</button>
                                ` : ''}
                            </div>
                            <div class="category-header">
                                <div class="category-icon" style="background: ${category.color}">
                                    ${category.icon}
                                </div>
                                <div class="category-info">
                                    <div class="category-name">${category.name}</div>
                                    <div class="category-stats">
                                        ${stats.total} tasks ‚Ä¢ ${stats.completed} done ‚Ä¢ ${stats.pending} pending
                                    </div>
                                </div>
                            </div>
                            
                            ${tasks.length > 0 ? `
                                <div class="task-list">
                                    ${tasks.map(task => `
                                        <div class="task-item">
                                            <div class="task-checkbox ${task.completed ? 'checked' : ''}"></div>
                                            <div class="task-title ${task.completed ? 'completed' : ''}">${task.title}</div>
                                        </div>
                                    `).join('')}
                                    
                                    ${stats.total > 3 ? `
                                        <div class="view-more">
                                            <button class="view-more-btn">+${stats.total - 3} more tasks</button>
                                        </div>
                                    ` : ''}
                                </div>
                            ` : `
                                <div class="empty-state" style="padding: 20px 0;">
                                    <div style="opacity: 0.5;">No tasks in this category</div>
                                </div>
                            `}
                        </div>
                    `;
                }).join('');
                
                // Add "Add Category" card at the end
                container.innerHTML += `
                    <div class="add-category-btn" onclick="showAddCategoryModal()">
                        <span>‚ûï</span>
                        <span>Add New Category</span>
                    </div>
                `;
            }
            
            loadColorPicker() {
                const container = document.getElementById('colorPicker');
                container.innerHTML = this.colorOptions.map(color => `
                    <div class="color-option" data-color="${color}" style="background: ${color};" onclick="selectColor('${color}')"></div>
                `).join('');
            }
            
            loadIconPicker() {
                const container = document.getElementById('iconPicker');
                container.innerHTML = this.iconOptions.map(icon => `
                    <div class="icon-option" data-icon="${icon}" onclick="selectIcon('${icon}')">
                        ${icon}
                    </div>
                `).join('');
            }
            
            getCategoryById(id) {
                return this.categories.find(cat => cat.id === id);
            }
        }
        
        // Initialize Category Manager
        const categoryManager = new CategoryManager();
        
        // Modal Functions
        function showAddCategoryModal() {
            document.getElementById('modalTitle').textContent = 'Add New Category';
            document.getElementById('modalSubmit').textContent = 'Add Category';
            document.getElementById('categoryForm').reset();
            categoryManager.editingCategoryId = null;
            
            // Load pickers
            categoryManager.loadColorPicker();
            categoryManager.loadIconPicker();
            
            // Select first color and icon by default
            selectColor(categoryManager.colorOptions[0]);
            selectIcon(categoryManager.iconOptions[0]);
            
            document.getElementById('categoryModal').classList.add('show');
        }
        
        function editCategory(id) {
            const category = categoryManager.getCategoryById(id);
            if (!category) return;
            
            document.getElementById('modalTitle').textContent = 'Edit Category';
            document.getElementById('modalSubmit').textContent = 'Update Category';
            
            // Fill form with category data
            document.getElementById('categoryName').value = category.name;
            
            // Load pickers
            categoryManager.loadColorPicker();
            categoryManager.loadIconPicker();
            
            // Select current color and icon
            selectColor(category.color);
            selectIcon(category.icon);
            
            categoryManager.editingCategoryId = id;
            document.getElementById('categoryModal').classList.add('show');
        }
        
        function hideModal() {
            document.getElementById('categoryModal').classList.remove('show');
        }
        
        function showDeleteModal(id) {
            categoryManager.categoryToDelete = id;
            document.getElementById('deleteModal').classList.add('show');
        }
        
        function hideDeleteModal() {
            categoryManager.categoryToDelete = null;
            document.getElementById('deleteModal').classList.remove('show');
        }
        
        function confirmDelete() {
            if (categoryManager.categoryToDelete) {
                categoryManager.deleteCategory(categoryManager.categoryToDelete);
                hideDeleteModal();
            }
        }
        
        // Selection Functions
        let selectedColor = null;
        let selectedIcon = null;
        
        function selectColor(color) {
            selectedColor = color;
            document.querySelectorAll('.color-option').forEach(option => {
                option.classList.remove('selected');
                if (option.dataset.color === color) {
                    option.classList.add('selected');
                }
            });
        }
        
        function selectIcon(icon) {
            selectedIcon = icon;
            document.querySelectorAll('.icon-option').forEach(option => {
                option.classList.remove('selected');
                if (option.dataset.icon === icon) {
                    option.classList.add('selected');
                }
            });
        }
        
        // Form Submission
        document.getElementById('categoryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const categoryData = {
                name: document.getElementById('categoryName').value.trim(),
                color: selectedColor || categoryManager.colorOptions[0],
                icon: selectedIcon || categoryManager.iconOptions[0]
            };
            
            if (categoryManager.editingCategoryId) {
                categoryManager.updateCategory(categoryManager.editingCategoryId, categoryData);
            } else {
                categoryManager.addCategory(categoryData);
            }
            
            hideModal();
        });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            categoryManager.renderCategories();
            
            // Set initial theme
            const themeToggle = document.getElementById('themeToggle');
            if (themeToggle) {
                const themeIcon = themeToggle.querySelector('.theme-icon');
                const themeText = themeToggle.querySelector('span:last-child');
                
                themeIcon.textContent = savedTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
                themeText.textContent = savedTheme === 'light' ? 'Dark Mode' : 'Light Mode';
            }
            
            // Initialize meta theme-color
            const metaThemeColor = document.querySelector('meta[name="theme-color"]');
            metaThemeColor.content = savedTheme === 'light' ? '#6366f1' : '#0f172a';
        });
        
        // Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').catch(error => {
                    console.log('ServiceWorker registration failed:', error);
                });
            });
        }
    </script>
</body>
