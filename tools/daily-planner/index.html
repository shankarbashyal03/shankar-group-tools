<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work In Progress</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial Black', 'Segoe UI', sans-serif;
        }
        
        .container {
            position: relative;
            text-align: center;
            padding: 20px;
        }
        
        .work-in-progress {
            color: transparent;
            font-size: 10vw;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 10px;
            background: linear-gradient(90deg, 
                #ff2a00, #ff5500, #ff8000, 
                #ffaa00, #ffd500, #ffff00,
                #ffd500, #ffaa00, #ff8000,
                #ff5500, #ff2a00);
            background-size: 400% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            animation: gradient-flow 8s linear infinite;
            text-shadow: 
                0 0 15px rgba(255, 85, 0, 0.5),
                0 0 30px rgba(255, 85, 0, 0.3),
                0 0 45px rgba(255, 85, 0, 0.2);
        }
        
        @keyframes gradient-flow {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 400% 50%;
            }
        }
        
        .glow-pulse {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, 
                rgba(255, 85, 0, 0.2) 0%, 
                transparent 70%);
            border-radius: 50%;
            animation: pulse 4s ease-in-out infinite alternate;
            z-index: -1;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            100% {
                transform: scale(1.2);
                opacity: 0.8;
            }
        }
        
        .dots {
            color: #ff5500;
            font-size: 8vw;
            margin-top: 20px;
            letter-spacing: 20px;
            animation: dots-pulse 1.5s infinite;
        }
        
        @keyframes dots-pulse {
            0%, 100% {
                opacity: 0.3;
                text-shadow: 0 0 10px #ff5500;
            }
            50% {
                opacity: 1;
                text-shadow: 0 0 20px #ff5500, 0 0 30px #ff5500;
            }
        }
        
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 85, 0, 0.8), 
                transparent);
            animation: scan 3s linear infinite;
            z-index: 2;
        }
        
        @keyframes scan {
            0% {
                top: 0%;
            }
            100% {
                top: 100%;
            }
        }
        
        .matrix-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
        }
        
        .matrix-char {
            position: absolute;
            color: rgba(255, 85, 0, 0.1);
            font-size: 20px;
            font-family: monospace;
            animation: matrix-fall linear infinite;
        }
        
        @keyframes matrix-fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glow-pulse"></div>
        <div class="scan-line"></div>
        <div class="work-in-progress">Work In Progress</div>
        <div class="dots">...</div>
    </div>
    
    <div class="matrix-effect" id="matrix"></div>

    <script>
        // Create matrix falling characters effect
        const matrixContainer = document.getElementById('matrix');
        const chars = "01";
        
        function createMatrixChar() {
            const char = document.createElement('div');
            char.className = 'matrix-char';
            char.textContent = chars[Math.floor(Math.random() * chars.length)];
            char.style.left = Math.random() * 100 + 'vw';
            char.style.animationDuration = (Math.random() * 5 + 5) + 's';
            char.style.animationDelay = Math.random() * 2 + 's';
            char.style.opacity = Math.random() * 0.3 + 0.1;
            matrixContainer.appendChild(char);
            
            // Remove character after animation completes
            setTimeout(() => {
                char.remove();
            }, parseFloat(char.style.animationDuration) * 1000);
        }
        
        // Create initial matrix characters
        for (let i = 0; i < 50; i++) {
            setTimeout(() => createMatrixChar(), i * 100);
        }
        
        // Continue creating new matrix characters
        setInterval(() => {
            if (matrixContainer.children.length < 100) {
                createMatrixChar();
            }
        }, 200);
        
        // Add subtle mouse interaction
        document.addEventListener('mousemove', (e) => {
            const container = document.querySelector('.container');
            const x = (e.clientX / window.innerWidth) * 20 - 10;
            const y = (e.clientY / window.innerHeight) * 20 - 10;
            container.style.transform = `perspective(1000px) rotateY(${x}deg) rotateX(${-y}deg)`;
        });
    </script>
</body>
</html>
