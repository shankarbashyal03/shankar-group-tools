    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;

        :root {
            --primary: #10b981;
            --primary-dark: #059669;
            --secondary: #64748b;
            --accent: #f59e0b;
            --light: #f8fafc;
            --dark: #1e293b;
            --success: #10b981;
            --card-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            --hover-shadow: 0 35px 60px rgba(0, 0, 0, 0.2);

        body {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:

                radial-gradient(circle at 90% 80%, rgba(245, 158, 11, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.2) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(25px);
            border-radius: 28px;
            box-shadow: var(--card-shadow);
            width: 100%;
            max-width: 650px;
            padding: 52px 44px;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .container:hover {
            transform: translateY(-8px);
            box-shadow: var(--hover-shadow);
        }

        .header {
            text-align: center;
            margin-bottom: 44px;
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 2px;
        }

        .converter-icon {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            box-shadow: 0 15px 30px rgba(16, 185, 129, 0.4);
            position: relative;
            overflow: hidden;
        }

        .converter-icon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .converter-icon span {
            font-size: 2.8rem;
            color: white;
            position: relative;
            z-index: 1;
        }

        .header h1 {
            color: var(--dark);
            font-size: 2.8rem;
            font-weight: 800;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--dark), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;

        .header p {

            height: 8px;
            border-radius: 50%;

            font-size: 1.4rem;
            font-weight: bold;
            position: relative;
            z-index: 1;

        .action-section {

            color: white;
            border: none;
            border-radius: 18px;
            font-size: 1.3rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            box-shadow: 0 12px 25px rgba(16, 185, 129, 0.4);
            letter-spacing: 0.5px;
        }

        .convert-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .convert-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(16, 185, 129, 0.5);
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }

        .convert-btn:hover::before {

        }

        .convert-btn:active {

        .result-section {
            background: linear-gradient(135deg, #f8fafc, #f1f5f9);
            border-radius: 20px;
            padding: 36px;
            text-align: center;
            border: 1px solid rgba(226, 232, 240, 0.8);

            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            display: none;
        }

        .result-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent), var(--success));
        }

        .result-section.show {
            opacity: 1;
            transform: translateY(0) scale(1);
            display: block;
        }

        .result-label {
            color: var(--secondary);
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;

            line-height: 1.2;

            font-weight: 600;
            margin-bottom: 20px;
        }

        .unit-badges {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 12px 20px;
            border-radius: 24px;
            font-size: 1rem;
            font-weight: 700;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .rate-info {
            margin-top: 16px;
            padding: 16px;
            background: rgba(16, 185, 129, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(16, 185, 129, 0.1);
        }

        .rate-text {
            font-size: 0.95rem;
            color: var(--secondary);
            font-weight: 600;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 36px 28px;
                max-width: 100%;
            }

            .header h1 {
                font-size: 2.2rem;
            }

            .select-group {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .swap-btn {
                order: 3;
                justify-self: center;
                margin: 12px 0;
            }

            .result-value {
                font-size: 2rem;
            }
        }

        /* Animation for result */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Floating animation for container */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .container {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>

        function setupSearch() {
            const fromSearch = document.getElementById('fromSearch');
            const toSearch = document.getElementById('toSearch');

            const toDropdown = document.getElementById('toDropdown');

            // Set initial values
            fromSearch.value = 'USD - US Dollar';
            toSearch.value = 'EUR - Euro';

            function populateDropdown(searchTerm, dropdown, isFrom) {
                dropdown.innerHTML = '';
                searchTerm = searchTerm.toLowerCase();
                
                const filteredCurrencies = allCurrencies.filter(currency => 
                    currency.code.toLowerCase().includes(searchTerm) || 
                    currency.name.toLowerCase().includes(searchTerm)
                );

                filteredCurrencies.forEach(currency => {
                    const option = document.createElement('div');
                    option.className = 'currency-option';
                    option.innerHTML = `
                        <div>
                            <div class="currency-code">${currency.code}</div>
                            <div class="currency-name">${currency.name}</div>
                        </div>
                        <div class="currency-symbol">${currency.symbol}</div>
                    `;
                    
                    option.addEventListener('click', () => {
                        const searchInput = isFrom ? fromSearch : toSearch;
                        searchInput.value = `${currency.code} - ${currency.name}`;
                        
                        if (isFrom) {
                            selectedFromCurrency = currency.code;
                        } else {
                            selectedToCurrency = currency.code;
                        }
                        
                        dropdown.classList.remove('show');
                    });
                    
                    dropdown.appendChild(option);
                });

                if (filteredCurrencies.length > 0) {
                    dropdown.classList.add('show');
                } else {
                    dropdown.classList.remove('show');
                }
            }

            fromSearch.addEventListener('input', (e) => {
                populateDropdown(e.target.value, fromDropdown, true);
            });

            toSearch.addEventListener('input', (e) => {
                populateDropdown(e.target.value, toDropdown, false);
            });

            fromSearch.addEventListener('focus', () => {
                if (fromSearch.value) {
                    populateDropdown(fromSearch.value, fromDropdown, true);
                }
            });

            toSearch.addEventListener('focus', () => {
                if (toSearch.value) {
                    populateDropdown(toSearch.value, toDropdown, false);
                }
            });

            // Close dropdowns when clicking outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.search-container')) {
                    fromDropdown.classList.remove('show');
                    toDropdown.classList.remove('show');
                }
            });
        }

        async function fetchExchangeRates() {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            try {
                // Check if we have recent cached data
                if (lastUpdate && (Date.now() - lastUpdate) < CACHE_DURATION) {
                    statusDot.style.background = '#10b981';
                    statusText.textContent = 'Using cached rates';
                    return;
                }

                statusText.textContent = 'Fetching live rates...';
                
                // Using ExchangeRate-API (free tier)
                const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
                
                if (!response.ok) {
                    throw new Error('API rate limit exceeded');
                }
                
                const data = await response.json();
                
                // Update exchange rates with all currencies
                allCurrencies.forEach(currency => {
                    if (data.rates[currency.code]) {
                        exchangeRates[currency.code] = data.rates[currency.code];
                    } else {
                        // Use fallback if API doesn't have this currency
                        exchangeRates[currency.code] = fallbackRates[currency.code] || 1;
                    }
                });
                
                lastUpdate = Date.now();
                
                statusDot.style.background = '#10b981';
                statusText.textContent = `Live rates (Updated: ${new Date().toLocaleTimeString()})`;
                
            } catch (error) {
                console.log('API Error, using fallback rates:', error);
                exchangeRates = fallbackRates;
                statusDot.style.background = '#f59e0b';
                statusText.textContent = 'Using fallback rates (API limited)';
            }
        }

        async function convertCurrency() {
            const inputValue = parseFloat(document.getElementById('inputValue').value);
            const resultElement = document.getElementById('result');
            const resultDetail = document.getElementById('resultDetail');
            const resultSection = document.getElementById('resultSection');
            const fromBadge = document.getElementById('fromBadge');
            const toBadge = document.getElementById('toBadge');
            const rateInfo = document.getElementById('rateInfo');
            const loading = document.getElementById('loading');

            if (isNaN(inputValue) || inputValue === '') {
                resultElement.textContent = 'Invalid Input';
                resultDetail.textContent = 'Please enter a valid number';
                resultSection.classList.add('show');
                return;
            }

            if (selectedFromCurrency === selectedToCurrency) {
                resultElement.textContent = 'Same Currency Selected';
                resultDetail.textContent = 'Please select different currencies for conversion';
                resultSection.classList.add('show');
                return;
            }

            // Show loading
            loading.style.display = 'block';
            resultSection.style.display = 'none';

            try {
                // Ensure we have exchange rates
                await fetchExchangeRates();

                // Convert currency
                let result;
                if (selectedFromCurrency === 'USD') {
                    result = inputValue * exchangeRates[selectedToCurrency];
                } else if (selectedToCurrency === 'USD') {
                    result = inputValue / exchangeRates[selectedFromCurrency];
                } else {
                    // Convert fromCurrency -> USD -> toCurrency
                    const usdAmount = inputValue / exchangeRates[selectedFromCurrency];
                    result = usdAmount * exchangeRates[selectedToCurrency];
                }

                // Get currency info
                const fromCurrencyInfo = allCurrencies.find(c => c.code === selectedFromCurrency);
                const toCurrencyInfo = allCurrencies.find(c => c.code === selectedToCurrency);
                
                // Format numbers based on currency
                const formattedInput = formatCurrency(inputValue, fromCurrencyInfo);
                const formattedResult = formatCurrency(result, toCurrencyInfo);
                
                // Calculate exchange rate
                let exchangeRate;
                if (selectedFromCurrency === 'USD') {
                    exchangeRate = exchangeRates[selectedToCurrency];
                } else if (selectedToCurrency === 'USD') {
                    exchangeRate = 1 / exchangeRates[selectedFromCurrency];
                } else {
                    exchangeRate = exchangeRates[selectedToCurrency] / exchangeRates[selectedFromCurrency];
                }

                // Update result display
                resultElement.textContent = `${formattedInput} = ${formattedResult}`;
                resultDetail.textContent = 'Live exchange rate conversion';
                rateInfo.textContent = `1 ${selectedFromCurrency} = ${exchangeRate.toFixed(6)} ${selectedToCurrency}`;
                
                // Update badges
                fromBadge.textContent = selectedFromCurrency;
                toBadge.textContent = selectedToCurrency;

                // Hide loading and show result
                loading.style.display = 'none';
                resultSection.style.display = 'block';
                setTimeout(() => {
                    resultSection.classList.add('show');
                    resultSection.classList.add('fade-in-up');
                }, 10);

            } catch (error) {
                loading.style.display = 'none';
                resultElement.textContent = 'Conversion Error';
                resultDetail.textContent = 'Unable to fetch exchange rates';
                resultSection.style.display = 'block';
                resultSection.classList.add('show');
            }
        }

        function formatCurrency(amount, currencyInfo) {
            // For currencies with special symbols
            if (currencyInfo.symbol && !currencyInfo.symbol.includes('$')) {
                return `${currencyInfo.symbol}${amount.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
            }
            
            // For dollar-based currencies and others
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: currencyInfo.code,
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(amount);
        }

        function swapUnits() {
            const fromSearch = document.getElementById('fromSearch');
            const toSearch = document.getElementById('toSearch');
            
            // Swap the selected values
            const tempCurrency = selectedFromCurrency;
            selectedFromCurrency = selectedToCurrency;
            selectedToCurrency = tempCurrency;
            
            // Update display
            const fromCurrencyInfo = allCurrencies.find(c => c.code === selectedFromCurrency);
            const toCurrencyInfo = allCurrencies.find(c => c.code === selectedToCurrency);
            
            fromSearch.value = `${selectedFromCurrency} - ${fromCurrencyInfo.name}`;
            toSearch.value = `${selectedToCurrency} - ${toCurrencyInfo.name}`;
        }

        // Add enter key support
        document.getElementById('inputValue').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                convertCurrency();
            }
        });

        // Initialize on load
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('resultSection').classList.remove('show');
            document.getElementById('resultSection').style.display = 'none';
            
            // Setup search functionality
            setupSearch();
            
            // Fetch initial exchange rates
            fetchExchangeRates();
            
            // Auto-refresh rates every 5 minutes
            setInterval(fetchExchangeRates, 300000);
        });
    </script>
