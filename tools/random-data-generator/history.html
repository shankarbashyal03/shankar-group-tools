<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History | Excel Data Generator</title>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #64748b;
            --success: #10b981;
            --danger: #ef4444;
            --light: #f8fafc;
            --dark: #1e293b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: var(--dark);
        }

        .navbar {
            background: white;
            box-shadow: var(--shadow);
            padding: 1rem 2rem;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: var(--secondary);
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-link:hover {
            background: var(--light);
            color: var(--primary);
        }

        .nav-link.active {
            background: var(--primary);
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .page-header {
            background: white;
            border-radius: var(--radius);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
        }

        .page-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .history-table {
            width: 100%;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .history-table th {
            background: var(--primary);
            color: white;
            padding: 1rem;
            text-align: left;
            font-weight: 500;
        }

        .history-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .history-table tr:hover {
            background: var(--light);
        }

        .stat-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .badge-primary {
            background: #dbeafe;
            color: var(--primary);
        }

        .badge-success {
            background: #d1fae5;
            color: var(--success);
        }

        .badge-warning {
            background: #fef3c7;
            color: #f59e0b;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
        }

        .btn-secondary:hover {
            background: #475569;
        }

        .footer {
            text-align: center;
            padding: 2rem;
            color: var(--secondary);
            margin-top: 3rem;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--secondary);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i>üìä</i>
                <span>Excel Data Generator</span>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">
                    <i>‚ö°</i> Generator
                </a>
                <a href="presets.html" class="nav-link">
                    <i>üíæ</i> Presets
                </a>
                <a href="history.html" class="nav-link active">
                    <i>üìã</i> History
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <header class="page-header">
            <h1><i>üìã</i> Generation History</h1>
            <p>Track your data generation activities</p>
        </header>

        <div id="historyContent">
            <!-- History will be loaded here -->
        </div>

        <div class="action-buttons">
            <button class="btn btn-danger" onclick="clearHistory()">
                <i>üóëÔ∏è</i> Clear All History
            </button>
            <button class="btn btn-secondary" onclick="location.href='index.html'">
                <i>‚Ü©Ô∏è</i> Back to Generator
            </button>
        </div>

        <footer class="footer">
            <p>¬© 2024 Excel Data Generator | Works 100% Offline</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', loadHistory);

        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('excelHistory') || '[]');
            const container = document.getElementById('historyContent');
            
            if (history.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>üìù No History Yet</h2>
                        <p>Generate some data first to see history here.</p>
                    </div>
                `;
                return;
            }

            let html = `
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>Date & Time</th>
                            <th>Columns</th>
                            <th>Rows</th>
                            <th>Preset</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            history.forEach((item, index) => {
                const date = new Date(item.timestamp);
                html += `
                    <tr>
                        <td>
                            <strong>${date.toLocaleDateString()}</strong><br>
                            <small>${date.toLocaleTimeString()}</small>
                        </td>
                        <td>
                            <span class="stat-badge badge-primary">${item.columns} columns</span>
                        </td>
                        <td>
                            <span class="stat-badge badge-success">${item.rows} rows</span>
                        </td>
                        <td>${item.preset.charAt(0).toUpperCase() + item.preset.slice(1)}</td>
                        <td>
                            <span class="stat-badge badge-warning">Generated</span>
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function clearHistory() {
            if (confirm('Are you sure you want to clear all history?')) {
                localStorage.removeItem('excelHistory');
                loadHistory();
            }
        }
    </script>
</body>
</html>
