<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --accent: #8b5cf6;
            --bg-dark: #0f172a;
            --card-dark: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #334155;
            --success: #10b981;
            --shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            --hover-shadow: 0 35px 60px rgba(0, 0, 0, 0.6);
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text-primary);
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 1px;
        }

        .back-btn {
            width: 45px;
            height: 45px;
            background: rgba(59, 130, 246, 0.2);
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(59, 130, 246, 0.3);
            transform: scale(1.1);
            border-color: var(--primary);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }

        .logo-text h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--text-primary), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-text p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .input-section {
            background: rgba(15, 23, 42, 0.5);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid var(--border);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group:last-child {
            margin-bottom: 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-field {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            background: rgba(30, 41, 59, 0.8);
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .select-group {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            align-items: end;
            margin-bottom: 30px;
        }

        .select-wrapper {
            position: relative;
        }

        .select-wrapper::after {
            content: '▼';
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            pointer-events: none;
            font-size: 0.8rem;
        }

        .select-box {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            background: rgba(30, 41, 59, 0.8);
            appearance: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .select-box:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .swap-btn {
            background: linear-gradient(135deg, var(--accent), #7c3aed);
            border: none;
            border-radius: 12px;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 8px;
        }

        .swap-btn:hover {
            transform: rotate(180deg) scale(1.1);
        }

        .swap-btn span {
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .action-section {
            margin-bottom: 30px;
        }

        .convert-btn {
            width: 100%;
            padding: 18px 24px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
            background: linear-gradient(135deg, var(--accent), #7c3aed);
        }

        /* FIXED Result Section */
        .result-section {
            background: rgba(15, 23, 42, 0.5);
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            border: 1px solid var(--border);
            opacity: 0;
            height: 0;
            padding: 0;
            margin: 0;
            overflow: hidden;
            transition: all 0.4s ease;
            position: relative;
        }

        .result-section.show {
            opacity: 1;
            height: auto;
            padding: 30px;
            margin-top: 20px;
        }

        .result-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        .result-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .result-value {
            color: var(--success);
            font-size: 2rem;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
        }

        .result-detail {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 20px;
        }

        .unit-badges {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .unit-badge {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 25px;
                max-width: 100%;
            }

            .select-group {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .swap-btn {
                order: 3;
                justify-self: center;
                margin: 10px 0;
            }

            .result-value {
                font-size: 1.8rem;
            }
        }

        /* Floating animation */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .container {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
            </button>
            
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-flask"></i>
                </div>
                <div class="logo-text">
                    <h1>Volume Converter</h1>
                    <p>Convert between all volume units</p>
                </div>
            </div>
        </div>

        <div class="input-section">
            <div class="input-group">
                <label for="inputValue">Volume Value</label>
                <input type="number" id="inputValue" class="input-field" placeholder="Enter volume to convert" value="1" step="any">
            </div>
        </div>

        <div class="select-group">
            <div class="select-wrapper">
                <label for="fromUnit">From Unit</label>
                <select id="fromUnit" class="select-box">
                    <option value="liter">Liters (L)</option>
                    <option value="milliliter">Milliliters (mL)</option>
                    <option value="gallon_us">Gallons (US)</option>
                    <option value="gallon_uk">Gallons (UK)</option>
                    <option value="cubic_meter">Cubic Meters (m³)</option>
                    <option value="cubic_centimeter">Cubic Centimeters (cm³)</option>
                    <option value="cubic_inch">Cubic Inches (in³)</option>
                    <option value="cup">Cups (US)</option>
                    <option value="pint_us">Pints (US)</option>
                    <option value="pint_uk">Pints (UK)</option>
                    <option value="quart_us">Quarts (US)</option>
                    <option value="quart_uk">Quarts (UK)</option>
                    <option value="fluid_ounce_us">Fluid Ounces (US)</option>
                    <option value="fluid_ounce_uk">Fluid Ounces (UK)</option>
                    <option value="tablespoon">Tablespoons (US)</option>
                    <option value="teaspoon">Teaspoons (US)</option>
                </select>
            </div>

            <button class="swap-btn" onclick="swapUnits()">
                <span>⇄</span>
            </button>

            <div class="select-wrapper">
                <label for="toUnit">To Unit</label>
                <select id="toUnit" class="select-box">
                    <option value="milliliter">Milliliters (mL)</option>
                    <option value="liter">Liters (L)</option>
                    <option value="gallon_us">Gallons (US)</option>
                    <option value="gallon_uk">Gallons (UK)</option>
                    <option value="cubic_meter">Cubic Meters (m³)</option>
                    <option value="cubic_centimeter">Cubic Centimeters (cm³)</option>
                    <option value="cubic_inch">Cubic Inches (in³)</option>
                    <option value="cup">Cups (US)</option>
                    <option value="pint_us">Pints (US)</option>
                    <option value="pint_uk">Pints (UK)</option>
                    <option value="quart_us">Quarts (US)</option>
                    <option value="quart_uk">Quarts (UK)</option>
                    <option value="fluid_ounce_us">Fluid Ounces (US)</option>
                    <option value="fluid_ounce_uk">Fluid Ounces (UK)</option>
                    <option value="tablespoon">Tablespoons (US)</option>
                    <option value="teaspoon">Teaspoons (US)</option>
                </select>
            </div>
        </div>

        <div class="action-section">
            <button class="convert-btn" onclick="convertVolume()" id="convertBtn">
                Convert Volume
            </button>
        </div>

        <div class="result-section" id="resultSection">
            <div class="result-label">Conversion Result</div>
            <div class="result-value" id="result">1 L = 1000 mL</div>
            <div class="result-detail" id="resultDetail">Volume conversion completed</div>
            
            <div class="unit-badges">
                <span class="unit-badge" id="fromBadge">Liters</span>
                <span class="unit-badge" id="toBadge">Milliliters</span>
            </div>
        </div>
    </div>

    <script>
        // Volume conversion factors (relative to liters)
        const volumeFactors = {
            'liter': 1,
            'milliliter': 0.001,
            'gallon_us': 3.78541,
            'gallon_uk': 4.54609,
            'cubic_meter': 1000,
            'cubic_centimeter': 0.001,
            'cubic_inch': 0.0163871,
            'cup': 0.236588,
            'pint_us': 0.473176,
            'pint_uk': 0.568261,
            'quart_us': 0.946353,
            'quart_uk': 1.13652,
            'fluid_ounce_us': 0.0295735,
            'fluid_ounce_uk': 0.0284131,
            'tablespoon': 0.0147868,
            'teaspoon': 0.00492892
        };

        const unitNames = {
            'liter': 'Liters',
            'milliliter': 'Milliliters',
            'gallon_us': 'Gallons (US)',
            'gallon_uk': 'Gallons (UK)',
            'cubic_meter': 'Cubic Meters',
            'cubic_centimeter': 'Cubic Centimeters',
            'cubic_inch': 'Cubic Inches',
            'cup': 'Cups',
            'pint_us': 'Pints (US)',
            'pint_uk': 'Pints (UK)',
            'quart_us': 'Quarts (US)',
            'quart_uk': 'Quarts (UK)',
            'fluid_ounce_us': 'Fluid Ounces (US)',
            'fluid_ounce_uk': 'Fluid Ounces (UK)',
            'tablespoon': 'Tablespoons',
            'teaspoon': 'Teaspoons'
        };

        const unitSymbols = {
            'liter': 'L',
            'milliliter': 'mL',
            'gallon_us': 'gal',
            'gallon_uk': 'gal',
            'cubic_meter': 'm³',
            'cubic_centimeter': 'cm³',
            'cubic_inch': 'in³',
            'cup': 'cup',
            'pint_us': 'pt',
            'pint_uk': 'pt',
            'quart_us': 'qt',
            'quart_uk': 'qt',
            'fluid_ounce_us': 'fl oz',
            'fluid_ounce_uk': 'fl oz',
            'tablespoon': 'tbsp',
            'teaspoon': 'tsp'
        };

        function convertVolume() {
            const inputValue = parseFloat(document.getElementById('inputValue').value);
            const fromUnit = document.getElementById('fromUnit').value;
            const toUnit = document.getElementById('toUnit').value;
            const resultElement = document.getElementById('result');
            const resultDetail = document.getElementById('resultDetail');
            const resultSection = document.getElementById('resultSection');
            const fromBadge = document.getElementById('fromBadge');
            const toBadge = document.getElementById('toBadge');
            const convertBtn = document.getElementById('convertBtn');

            // Add button click animation
            convertBtn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                convertBtn.style.transform = '';
            }, 200);

            if (isNaN(inputValue) || inputValue === '') {
                resultElement.textContent = 'Invalid Input';
                resultDetail.textContent = 'Please enter a valid number';
                showResultSection();
                return;
            }

            if (fromUnit === toUnit) {
                resultElement.textContent = 'Same Units Selected';
                resultDetail.textContent = 'Please select different units for conversion';
                showResultSection();
                return;
            }

            // Convert to liters first
            const valueInLiters = inputValue * volumeFactors[fromUnit];
            
            // Convert from liters to target unit
            const result = valueInLiters / volumeFactors[toUnit];
            
            // Format the result
            const formattedResult = formatNumber(result);
            
            // Update result display
            resultElement.textContent = `${inputValue} ${unitSymbols[fromUnit]} = ${formattedResult} ${unitSymbols[toUnit]}`;
            resultDetail.textContent = 'Volume conversion completed';
            
            // Update badges
            fromBadge.textContent = unitNames[fromUnit];
            toBadge.textContent = unitNames[toUnit];
            
            // Show result section
            showResultSection();
        }

        function showResultSection() {
            const resultSection = document.getElementById('resultSection');
            resultSection.classList.add('show');
        }

        function formatNumber(num) {
            if (num === 0) return '0';
            if (num >= 1000000) return num.toExponential(4);
            if (num >= 1000) return num.toLocaleString('en-US', { maximumFractionDigits: 2 });
            if (num < 0.0001) return num.toExponential(4);
            
            const fixed = num.toFixed(6);
            return parseFloat(fixed).toString();
        }

        function swapUnits() {
            const fromUnit = document.getElementById('fromUnit');
            const toUnit = document.getElementById('toUnit');
            
            const tempValue = fromUnit.value;
            fromUnit.value = toUnit.value;
            toUnit.value = tempValue;
            
            // Auto-convert after swap
            convertVolume();
        }

        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = 'about:blank';
            }
        }

        // Add enter key support
        document.getElementById('inputValue').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                convertVolume();
            }
        });

        // Auto-convert on unit change
        document.getElementById('fromUnit').addEventListener('change', convertVolume);
        document.getElementById('toUnit').addEventListener('change', convertVolume);

        // Initial conversion
        document.addEventListener('DOMContentLoaded', function() {
            convertVolume();
        });
    </script>
</body>
</html>
