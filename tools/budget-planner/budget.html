<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetPro | Budget Setup</title>
    <meta name="theme-color" content="#0a0a0a">
    <style>
        :root {
            --bg: #0a0a0a;
            --surface: #1a1a1a;
            --surface-light: #2a2a2a;
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --success: #10b981;
            --danger: #ef4444;
            --text: #ffffff;
            --text-secondary: #a1a1aa;
            --border: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        .header {
            background: var(--surface);
            padding: 1rem;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            border-bottom: 1px solid var(--border);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }

        .nav-link.active {
            background: var(--primary);
            color: white;
        }

        .main {
            padding: 6rem 1rem 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: var(--surface);
            border-radius: 1rem;
            padding: 2rem;
            border: 1px solid var(--border);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text);
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            background: var(--primary);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover {
            background: var(--primary-dark);
        }

        .btn-danger {
            background: var(--danger);
        }

        .categories-list {
            margin-top: 2rem;
        }

        .category-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .category-info h4 {
            margin-bottom: 0.25rem;
        }

        .category-amount {
            font-weight: 700;
            color: var(--primary);
        }

        .category-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.25rem;
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .main {
                padding-top: 5rem;
            }
            
            .card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html" class="logo">
                <span>üí∞</span>
                <span>BudgetPro</span>
            </a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Dashboard</a>
                <a href="budget.html" class="nav-link active">Budget</a>
                <a href="expenses.html" class="nav-link">Expenses</a>
                <a href="reports.html" class="nav-link">Reports</a>
                <a href="settings.html" class="nav-link">Settings</a>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="card">
            <h1 style="margin-bottom: 2rem;">Budget Setup</h1>
            
            <div class="form-group">
                <label class="form-label">Monthly Income</label>
                <input type="number" 
                       id="monthlyIncome" 
                       class="form-input" 
                       placeholder="Enter monthly income"
                       step="0.01">
            </div>

            <h2 style="margin: 2rem 0 1rem;">Add Budget Category</h2>
            <div class="form-group">
                <label class="form-label">Category Name</label>
                <input type="text" 
                       id="categoryName" 
                       class="form-input" 
                       placeholder="e.g., Rent, Food, Transport">
            </div>

            <div class="form-group">
                <label class="form-label">Budget Amount</label>
                <input type="number" 
                       id="categoryAmount" 
                       class="form-input" 
                       placeholder="Enter amount"
                       step="0.01">
            </div>

            <button onclick="addCategory()" class="btn" style="width: 100%;">
                Add Category
            </button>

            <div class="categories-list">
                <h2 style="margin: 2rem 0 1rem;">Budget Categories</h2>
                <div id="categoriesContainer" class="empty-state">
                    No categories added
                </div>
            </div>
        </div>
    </main>

    <script>
        // Load budget data
        document.addEventListener('DOMContentLoaded', () => {
            loadBudgetData();
        });

        function loadBudgetData() {
            const budgetData = JSON.parse(localStorage.getItem('budgetData')) || {};
            const monthlyIncome = document.getElementById('monthlyIncome');
            const categoriesContainer = document.getElementById('categoriesContainer');
            
            // Load monthly income
            if (budgetData.monthlyIncome) {
                monthlyIncome.value = budgetData.monthlyIncome;
            }
            
            // Load categories
            const categories = budgetData.categories || [];
            if (categories.length > 0) {
                renderCategories(categories);
            }
        }

        function addCategory() {
            const name = document.getElementById('categoryName').value.trim();
            const amount = parseFloat(document.getElementById('categoryAmount').value);
            const monthlyIncome = parseFloat(document.getElementById('monthlyIncome').value) || 0;
            
            if (!name || isNaN(amount) || amount <= 0) {
                alert('Please enter valid category name and amount');
                return;
            }
            
            // Save budget data
            const budgetData = JSON.parse(localStorage.getItem('budgetData')) || {};
            budgetData.monthlyIncome = monthlyIncome;
            
            if (!budgetData.categories) {
                budgetData.categories = [];
            }
            
            budgetData.categories.push({
                id: Date.now(),
                name,
                amount,
                spent: 0
            });
            
            localStorage.setItem('budgetData', JSON.stringify(budgetData));
            
            // Clear inputs
            document.getElementById('categoryName').value = '';
            document.getElementById('categoryAmount').value = '';
            
            // Reload categories
            loadBudgetData();
        }

        function deleteCategory(id) {
            const budgetData = JSON.parse(localStorage.getItem('budgetData')) || {};
            if (budgetData.categories) {
                budgetData.categories = budgetData.categories.filter(cat => cat.id !== id);
                localStorage.setItem('budgetData', JSON.stringify(budgetData));
                loadBudgetData();
            }
        }

        function renderCategories(categories) {
            const container = document.getElementById('categoriesContainer');
            if (categories.length === 0) {
                container.innerHTML = '<div class="empty-state">No categories added</div>';
                return;
            }
            
            const html = categories.map(cat => `
                <div class="category-item">
                    <div class="category-info">
                        <h4>${cat.name}</h4>
                        <div>Budget: <span class="category-amount">$${cat.amount.toFixed(2)}</span></div>
                    </div>
                    <div class="category-actions">
                        <button onclick="deleteCategory(${cat.id})" class="action-btn">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = html;
        }

        // Auto-save monthly income
        document.getElementById('monthlyIncome').addEventListener('change', function() {
            const budgetData = JSON.parse(localStorage.getItem('budgetData')) || {};
            budgetData.monthlyIncome = parseFloat(this.value) || 0;
            localStorage.setItem('budgetData', JSON.stringify(budgetData));
        });
    </script>
</body>
</html>
