<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Details - Emergency Contacts</title>
    <meta name="description" content="Detailed emergency contact information">
    <style>
        /* CSS Reset and Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --bg-color: #ffffff;
            --card-bg: #f8fafc;
            --text-color: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        .dark-mode {
            --primary-color: #3b82f6;
            --primary-dark: #2563eb;
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            transition: var(--transition);
        }

        /* Header */
        header {
            background: var(--primary-color);
            color: white;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: var(--transition);
            text-decoration: none;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Main Content */
        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        /* Country Header */
        .country-header {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .country-name {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .country-meta {
            display: flex;
            justify-content: center;
            gap: 2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .favorite-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0 auto;
            transition: var(--transition);
        }

        .favorite-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .favorite-btn.active {
            background: var(--danger-color);
        }

        /* Emergency Numbers */
        .emergency-section {
            margin-bottom: 3rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text-color);
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--primary-color);
        }

        .numbers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .number-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 1px solid transparent;
        }

        .number-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            border-color: var(--primary-color);
        }

        .number-card.important {
            border-color: var(--danger-color);
            background: linear-gradient(135deg, var(--card-bg), rgba(239, 68, 68, 0.1));
        }

        .number-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .number-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            font-family: 'Courier New', monospace;
            margin-bottom: 1rem;
        }

        .number-card.important .number-value {
            color: var(--danger-color);
        }

        .number-description {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        /* Quick Actions */
        .quick-actions {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: var(--shadow);
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .action-btn {
            background: var(--bg-color);
            border: 2px solid var(--border-color);
            border-radius: var(--radius);
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-color);
            text-decoration: none;
            display: block;
        }

        .action-btn:hover {
            border-color: var(--primary-color);
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        .action-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        /* Footer */
        footer {
            background: var(--card-bg);
            padding: 1.5rem;
            text-align: center;
            color: var(--text-secondary);
            border-top: 1px solid var(--border-color);
            margin-top: 3rem;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
        }

        .footer-links a {
            color: var(--primary-color);
            text-decoration: none;
            transition: var(--transition);
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .error {
            text-align: center;
            padding: 3rem;
            color: var(--danger-color);
        }

        .error a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .error a:hover {
            text-decoration: underline;
        }

        /* Utility */
        .hidden {
            display: none !important;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .country-name {
                font-size: 2rem;
            }
            
            .country-meta {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .numbers-grid {
                grid-template-columns: 1fr;
            }
            
            .actions-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .actions-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        const copyAllBtn = document.getElementById('copyAllBtn');

        // Initialize App
        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            loadCountryData();
            setupEventListeners();
        });

        // Theme Functions
        function initTheme() {
            if (isDarkMode) {
                document.documentElement.classList.add('dark-mode');
                themeToggle.textContent = '‚òÄÔ∏è';
            } else {
                themeToggle.textContent = 'üåô';
            }
        }

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            localStorage.setItem('darkMode', isDarkMode);
            document.documentElement.classList.toggle('dark-mode');
            themeToggle.textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
        }

        // Load Country Data
        function loadCountryData() {
            const urlParams = new URLSearchParams(window.location.search);
            const countryName = urlParams.get('country');
            
            if (!countryName) {
                showError();
                return;
            }

            // Decode URL parameter and find country
            const decodedCountryName = decodeURIComponent(countryName);
            currentCountry = countriesData.find(c => c.Country === decodedCountryName);
            
            if (!currentCountry) {
                showError();
                return;
            }

            renderCountryData();
        }

        function renderCountryData() {
            // Update page title
            document.title = `${currentCountry.Country} - Emergency Contacts`;

            // Render header
            countryHeader.innerHTML = `
                <div class="country-header">
                    <h1 class="country-name">${currentCountry.Country}</h1>
                    <div class="country-meta">
                        <div class="meta-item">
                            <span>üåç</span>
                            <span>${currentCountry.Continent}</span>
                        </div>
                        <div class="meta-item">
                            <span>üìç</span>
                            <span>${currentCountry.Region}</span>
                        </div>
                    </div>
                    <button class="favorite-btn ${favorites.includes(currentCountry.Country) ? 'active' : ''}" 
                            id="favoriteBtn">
                        ${favorites.includes(currentCountry.Country) ? '‚ù§Ô∏è Remove from Favorites' : 'ü§ç Add to Favorites'}
                    </button>
                </div>
            `;

            // Render emergency numbers
            const essentialNumbers = [
                { label: 'Police', value: currentCountry.Police, icon: 'üëÆ', important: true },
                { label: 'Fire', value: currentCountry.Fire, icon: 'üöí', important: true },
                { label: 'Ambulance', value: currentCountry.Ambulance, icon: 'üöë', important: true }
            ].filter(n => n.value);

            // Add Universal number if available
            if (currentCountry.Universal && currentCountry.Universal !== currentCountry.Police) {
                essentialNumbers.push({ 
                    label: 'Universal', 
                    value: currentCountry.Universal, 
                    icon: 'üìû', 
                    important: true 
                });
            }

            emergencyNumbers.innerHTML = essentialNumbers.map(number => `
                <div class="number-card ${number.important ? 'important' : ''}">
                    <div class="number-label">
                        <span>${number.icon}</span>
                        <span>${number.label}</span>
                    </div>
                    <div class="number-value">${number.value}</div>
                    <div class="number-description">
                        Dial this number for ${number.label.toLowerCase()} emergencies
                    </div>
                </div>
            `).join('');

            // Render additional contacts
            const additionalNumbers = [
                { label: 'Coast Guard', value: currentCountry.Coast_Guard, icon: 'üõ•Ô∏è' },
                { label: 'Disaster', value: currentCountry.Disaster, icon: '‚ö†Ô∏è' },
                { label: 'Poison Control', value: currentCountry.Poison_Control, icon: '‚ò†Ô∏è' }
            ].filter(n => n.value && n.value.trim() !== '');

            if (additionalNumbers.length > 0) {
                additionalContacts.innerHTML = additionalNumbers.map(number => `
                    <div class="number-card">
                        <div class="number-label">
                            <span>${number.icon}</span>
                            <span>${number.label}</span>
                        </div>
                        <div class="number-value">${number.value}</div>
                        <div class="number-description">
                            ${getNumberDescription(number.label)}
                        </div>
                    </div>
                `).join('');
            } else {
                additionalContacts.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 2rem; color: var(--text-secondary);">
                        No additional emergency contacts available for this country
                    </div>
                `;
            }

            // Show content
            loadingEl.classList.add('hidden');
            countryContent.classList.remove('hidden');
        }

        function getNumberDescription(label) {
            const descriptions = {
                'Coast Guard': 'For maritime emergencies and sea rescues',
                'Disaster': 'Natural disaster response and emergency management',
                'Poison Control': 'Poisoning emergencies and toxic substance exposure'
            };
            return descriptions[label] || 'Emergency contact number';
        }

        // Event Listeners
        function setupEventListeners() {
            // Theme toggle
            themeToggle.addEventListener('click', toggleTheme);

            // Favorite button (delegated)
            document.addEventListener('click', (e) => {
                if (e.target.id === 'favoriteBtn' || e.target.closest('#favoriteBtn')) {
                    toggleFavorite();
                }
            });

            // Share button
            shareBtn.addEventListener('click', shareCountryInfo);

            // Copy all numbers
            copyAllBtn.addEventListener('click', copyAllNumbers);
        }

        // Favorite Functions
        function toggleFavorite() {
            if (!currentCountry) return;

            const index = favorites.indexOf(currentCountry.Country);
            if (index === -1) {
                favorites.push(currentCountry.Country);
            } else {
                favorites.splice(index, 1);
            }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            
            // Update button
            const btn = document.getElementById('favoriteBtn');
            if (btn) {
                btn.classList.toggle('active');
                btn.innerHTML = favorites.includes(currentCountry.Country) 
                    ? '‚ù§Ô∏è Remove from Favorites' 
                    : 'ü§ç Add to Favorites';
            }
            
            // Show feedback
            showToast(favorites.includes(currentCountry.Country) 
                ? 'Added to favorites!' 
                : 'Removed from favorites');
        }

        // Share Function
        function shareCountryInfo() {
            if (!currentCountry) return;

            const numbers = [
                `Police: ${currentCountry.Police || 'N/A'}`,
                `Fire: ${currentCountry.Fire || 'N/A'}`,
                `Ambulance: ${currentCountry.Ambulance || 'N/A'}`,
                currentCountry.Universal && `Universal: ${currentCountry.Universal}`,
                currentCountry.Coast_Guard && `Coast Guard: ${currentCountry.Coast_Guard}`,
                currentCountry.Disaster && `Disaster: ${currentCountry.Disaster}`,
                currentCountry.Poison_Control && `Poison Control: ${currentCountry.Poison_Control}`
            ].filter(Boolean).join('\n');

            const text = `Emergency Contacts for ${currentCountry.Country}:\n\n${numbers}\n\nSource: Emergency Contacts App`;

            if (navigator.share) {
                navigator.share({
                    title: `Emergency Contacts - ${currentCountry.Country}`,
                    text: text,
                    url: window.location.href
                }).catch(err => {
                    // Fallback if share cancelled
                    console.log('Share cancelled:', err);
                });
            } else {
                // Fallback: Copy to clipboard
                navigator.clipboard.writeText(text).then(() => {
                    showToast('Emergency contacts copied to clipboard!');
                }).catch(err => {
                    // Older browser fallback
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    showToast('Copied to clipboard!');
                });
            }
        }

        // Copy All Numbers
        function copyAllNumbers() {
            if (!currentCountry) return;

            const numbers = [
                `=== ${currentCountry.Country} Emergency Contacts ===`,
                `Police: ${currentCountry.Police || 'N/A'}`,
                `Fire: ${currentCountry.Fire || 'N/A'}`,
                `Ambulance: ${currentCountry.Ambulance || 'N/A'}`,
                currentCountry.Universal && `Universal: ${currentCountry.Universal}`,
                currentCountry.Coast_Guard && `Coast Guard: ${currentCountry.Coast_Guard}`,
                currentCountry.Disaster && `Disaster: ${currentCountry.Disaster}`,
                currentCountry.Poison_Control && `Poison Control: ${currentCountry.Poison_Control}`,
                `\nAlways verify with local authorities in emergencies.`
            ].filter(Boolean).join('\n');

            navigator.clipboard.writeText(numbers).then(() => {
                // Show feedback
                showToast('All numbers copied to clipboard!');
            }).catch(err => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = numbers;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showToast('Copied to clipboard!');
            });
        }

        // Error Handling
        function showError() {
            loadingEl.classList.add('hidden');
            errorEl.classList.remove('hidden');
        }

        // Toast Notification
        function showToast(message) {
            const toast = document.createElement('div');
            toast.textContent = message;
            toast.style.cssText = `
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: var(--primary-color);
                color: white;
                padding: 12px 24px;
                border-radius: var(--radius);
                z-index: 1000;
                box-shadow: var(--shadow);
                animation: slideUp 0.3s ease;
            `;
            
            document.body.appendChild(toast);
            
            // Remove after 3 seconds
            setTimeout(() => {
                toast.style.animation = 'slideDown 0.3s ease';
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 3000);
        }

        // Add CSS for animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideUp {
                from { transform: translate(-50%, 100%); opacity: 0; }
                to { transform: translate(-50%, 0); opacity: 1; }
            }
            @keyframes slideDown {
                from { transform: translate(-50%, 0); opacity: 1; }
                to { transform: translate(-50%, 100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Initialize service worker for offline support
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .catch(err => console.log('ServiceWorker registration failed: ', err));
            });
        }
    </script>
</body>
</html>
