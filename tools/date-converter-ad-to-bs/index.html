<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .converter-container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }

        .header {
            padding: 40px 40px 30px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 800;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.95;
            font-weight: 400;
        }

        .date-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 30px 40px;
            padding: 25px;
            background: linear-gradient(135deg, #f6f9ff 0%, #f0f4ff 100%);
            border-radius: 20px;
            border: 2px solid #e0e7ff;
            min-height: 140px;
        }

        .date-column {
            flex: 1;
            text-align: center;
            padding: 0 20px;
        }

        .date-column:first-child {
            border-right: 2px solid #e0e7ff;
        }

        .date-label {
            font-size: 0.9rem;
            color: #667eea;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .date-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1a1a1a;
            line-height: 1.3;
        }

        .widget-section {
            padding: 0 40px 40px;
        }

        .widget-container {
            background: #f8f9fa;
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid #eaeaea;
            height: 280px;
            margin-bottom: 25px;
        }

        .widget-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .controls {
            display: flex;
            gap: 15px;
        }

        .control-btn {
            flex: 1;
            padding: 18px 24px;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .control-btn.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }

        .control-btn.primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .control-btn.secondary {
            background: #f1f5f9;
            color: #64748b;
            border: 2px solid #e2e8f0;
        }

        .control-btn.secondary:hover {
            background: white;
            border-color: #cbd5e1;
            transform: translateY(-3px);
        }

        @media (max-width: 640px) {
            .converter-container {
                max-width: 95%;
            }
            
            .header {
                padding: 30px 25px 25px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .date-display {
                flex-direction: column;
                margin: 25px;
                padding: 20px;
            }
            
            .date-column:first-child {
                border-right: none;
                border-bottom: 2px solid #e0e7ff;
                padding-bottom: 20px;
                margin-bottom: 20px;
            }
            
            .widget-section {
                padding: 0 25px 35px;
            }
        }
    </style>
</head>
<body>
    <div class="converter-container">
        <div class="header">
            <h1>Date Converter</h1>
            <p class="subtitle">BS ↔ AD Date Conversion</p>
        </div>
        
        <div class="date-display" id="date-display">
            <div class="date-column">
                <div class="date-label">AD Date</div>
                <div class="date-value" id="ad-date">Loading...</div>
            </div>
            <div class="date-column">
                <div class="date-label">BS Date</div>
                <div class="date-value" id="bs-date">Loading...</div>
            </div>
        </div>
        
        <div class="widget-section">
            <div class="widget-container">
                <iframe src="https://www.ashesh.com.np/linkdate-converter.php?api=721012k118" 
                        frameborder="0" 
                        scrolling="no" 
                        style="border:none; overflow:hidden; width:100%; height:100%;"
                        allowtransparency="true">
                </iframe>
            </div>
            
            <div class="controls">
                <button class="control-btn primary" onclick="showToday()">
                    <i class="fas fa-calendar-day"></i> Today
                </button>
                <button class="control-btn secondary" onclick="resetWidget()">
                    <i class="fas fa-redo"></i> Reset
                </button>
            </div>
        </div>
    </div>

    <script>
        // Function to format date
        function formatDate(date) {
            const year = date.getFullYear();
            const month = date.toLocaleString('default', { month: 'long' });
            const day = date.getDate();
            return `${month} ${day}, ${year}`;
        }

        // Function to convert AD to BS (approximate)
        function convertToBS(date) {
            // This is an approximate conversion
            // Real conversion requires complete calendar data
            const adYear = date.getFullYear();
            const adMonth = date.getMonth() + 1;
            const adDay = date.getDate();
            
            // Approximate conversion formula
            const bsYear = adYear + 57;
            let bsMonth = adMonth - 3;
            let bsDay = adDay + 17;
            
            if (bsMonth <= 0) {
                bsMonth += 12;
                bsYear--;
            }
            
            // BS month names
            const bsMonths = [
                "बैशाख", "जेठ", "असार", "श्रावण", "भदौ", "असोज",
                "कार्तिक", "मंसिर", "पुष", "माघ", "फाल्गुन", "चैत्र"
            ];
            
            // Convert to Nepali digits
            function toNepaliDigits(num) {
                const nepaliDigits = ['०', '१', '२', '३', '४', '५', '६', '७', '८', '९'];
                return num.toString().split('').map(digit => nepaliDigits[digit] || digit).join('');
            }
            
            const bsMonthName = bsMonths[bsMonth - 1] || "बैशाख";
            return `${toNepaliDigits(bsYear)} ${bsMonthName} ${toNepaliDigits(bsDay)}`;
        }

        // Function to show today's date
        function showToday() {
            const today = new Date();
            
            // Format AD date
            const adDate = formatDate(today);
            document.getElementById('ad-date').textContent = adDate;
            
            // Convert and display BS date
            const bsDate = convertToBS(today);
            document.getElementById('bs-date').textContent = bsDate;
            
            // Update the widget (this is approximate - real widget would need API)
            const widgetIframe = document.querySelector('iframe');
            widgetIframe.style.opacity = '0.7';
            setTimeout(() => {
                widgetIframe.style.opacity = '1';
                alert("Showing today's date: " + adDate + " (AD) / " + bsDate + " (BS)\n\nNote: For exact conversions, use the converter widget above.");
            }, 300);
        }

        // Function to reset widget
        function resetWidget() {
            const widgetIframe = document.querySelector('iframe');
            widgetIframe.style.opacity = '0.7';
            setTimeout(() => {
                widgetIframe.style.opacity = '1';
                alert("Widget has been reset. Please use the converter above.");
            }, 300);
        }

        // Initialize with today's date on load
        window.addEventListener('load', showToday);
        
        // Add click effect to date display
        document.getElementById('date-display').addEventListener('click', function() {
            this.style.transform = 'scale(0.98)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 200);
        });
    </script>
</body>
</html>
