<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker - Dashboard</title>
    <style>
        /* ===== CSS VARIABLES FOR THEMES ===== */
        :root {
            /* Light Theme (Default) */
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --light: #f9fafb;
            --dark: #1f2937;
            --gray: #6b7280;
            --gray-light: #e5e7eb;
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            
            /* Light Theme Specific */
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --container-bg: #ffffff;
            --text-color: #1f2937;
            --header-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-bg: #ffffff;
            --border-color: #e5e7eb;
            --input-bg: #ffffff;
        }
        
        /* Dark Theme Override */
        [data-theme="dark"] {
            --bg-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            --container-bg: #222831;
            --text-color: #e0e0e0;
            --header-bg: linear-gradient(135deg, #00adb5 0%, #393e46 100%);
            --card-bg: #2d4059;
            --border-color: #393e46;
            --input-bg: #2d4059;
            --light: #1a1a2e;
            --gray-light: #393e46;
            --primary: #00adb5;
            --primary-dark: #0097a7;
        }
        
        /* ===== BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            color: var(--text-color);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* ===== HEADER ===== */
        .header {
            background: var(--container-bg);
            border-radius: var(--radius);
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: var(--primary);
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .theme-toggle {
            background: var(--gray-light);
            color: var(--text-color);
            border: none;
            border-radius: var(--radius);
            padding: 10px 20px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .theme-toggle:hover {
            background: var(--primary);
            color: white;
        }
        
        .date-display {
            color: var(--gray);
            font-size: 16px;
        }
        
        /* ===== NAVIGATION ===== */
        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            background: var(--container-bg);
            border-radius: var(--radius);
            padding: 15px;
            box-shadow: var(--shadow);
        }
        
        .nav-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: var(--gray-light);
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            color: var(--gray);
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .nav-tab.active {
            background: var(--primary);
            color: white;
        }
        
        .nav-tab:hover:not(.active) {
            background: var(--primary);
            color: white;
            opacity: 0.8;
        }
        
        /* ===== STATS GRID ===== */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: var(--container-bg);
            border-radius: var(--radius);
            padding: 25px;
            box-shadow: var(--shadow);
        }
        
        .stat-card h3 {
            color: var(--gray);
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: var(--primary);
        }
        
        .stat-sub {
            color: var(--secondary);
            font-size: 14px;
            margin-top: 5px;
        }
        
        /* ===== HABITS CONTAINER ===== */
        .habits-container {
            background: var(--container-bg);
            border-radius: var(--radius);
            padding: 25px;
            box-shadow: var(--shadow);
        }
        
        .habits-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .habits-header h2 {
            color: var(--text-color);
            font-size: 22px;
        }
        
        .add-habit-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            padding: 12px 24px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s;
        }
        
        .add-habit-btn:hover {
            background: var(--primary-dark);
        }
        
        /* ===== HABITS LIST ===== */
        .habits-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .habit-item {
            background: var(--light);
            border-radius: var(--radius);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-left: 5px solid var(--primary);
        }
        
        .habit-info h4 {
            color: var(--text-color);
            margin-bottom: 5px;
        }
        
        .habit-category {
            color: var(--gray);
            font-size: 14px;
            background: var(--gray-light);
            padding: 3px 10px;
            border-radius: 20px;
            display: inline-block;
        }
        
        .habit-streak {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--warning);
            font-weight: 600;
        }
        
        .habit-actions {
            display: flex;
            gap: 10px;
        }
        
        .check-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--border-color);
            background: var(--input-bg);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s;
        }
        
        .check-btn.checked {
            background: var(--secondary);
            color: white;
            border-color: var(--secondary);
        }
        
        .check-btn:hover {
            transform: scale(1.1);
        }
        
        /* ===== EMPTY STATE ===== */
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: var(--gray);
        }
        
        .empty-state p {
            margin-top: 10px;
            margin-bottom: 20px;
        }
        
        /* ===== STATUS INDICATOR ===== */
        .status-indicator {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            background: var(--secondary);
            color: white;
            z-index: 1000;
            display: none;
        }
        
        .status-indicator.offline {
            background: var(--danger);
        }
        
        /* ===== NOTIFICATION TOAST ===== */
        .notification-toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--secondary);
            color: white;
            padding: 15px 25px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.3s ease;
        }
        
        .notification-toast.show {
            transform: translateX(0);
        }
        
        .notification-toast.error {
            background: var(--danger);
        }
        
        .notification-toast.warning {
            background: var(--warning);
        }
        
        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .nav-tabs {
                flex-direction: column;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .habit-item {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .habit-actions {
                width: 100%;
                justify-content: center;
            }
            
            .habits-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Status Indicator -->
    <div class="status-indicator" id="statusIndicator">Online</div>
    
    <!-- Notification Toast -->
    <div class="notification-toast" id="notificationToast"></div>
    
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üìä Habit Tracker</h1>
            <div style="display: flex; gap: 10px;">
                <div class="date-display" id="currentDate"></div>
                <button class="theme-toggle" id="themeToggle">
                    <span id="themeIcon">üåô</span> Theme
                </button>
            </div>
        </div>
        
        <!-- Navigation -->
        <div class="nav-tabs">
            <a href="index.html" class="nav-tab active">
                <span>üè†</span> Dashboard
            </a>
            <a href="habits.html" class="nav-tab">
                <span>üìù</span> Habits
            </a>
            <a href="statistics.html" class="nav-tab">
                <span>üìà</span> Statistics
            </a>
            <a href="settings.html" class="nav-tab">
                <span>‚öôÔ∏è</span> Settings
            </a>
        </div>
        
        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Current Streak</h3>
                <div class="stat-value" id="currentStreak">0</div>
                <div class="stat-sub" id="streakInfo">days</div>
            </div>
            
            <div class="stat-card">
                <h3>Today's Progress</h3>
                <div class="stat-value" id="todayProgress">0%</div>
                <div class="stat-sub" id="habitsCompleted">0/0 habits</div>
            </div>
            
            <div class="stat-card">
                <h3>Total Habits</h3>

            </div>

                <h3>Success Rate</h3>
                <div class="stat-value" id="successRate">0%</div>

        <!-- Habits Container -->
        <div class="habits-container">

                    <span>+</span> Add Habit
                </button>
            </div>
            
            <div class="habits-list" id="habitsList">
                <div class="empty-state">
                    <h3>No habits yet</h3>
                    <p>Start tracking your daily habits to build consistency</p>
                    <button class="add-habit-btn" onclick="window.location.href='habits.html'">
                        <span>+</span> Create Your First Habit
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ===== NOTIFICATION SYSTEM =====
        class NotificationSystem {
            constructor() {
                this.permissionGranted = false;
                this.checkPermissions();
            }
            
            async checkPermissions() {
                if ('Notification' in window) {
                    const permission = await Notification.requestPermission();
                    this.permissionGranted = permission === 'granted';
                }
            }
            
            showNotification(title, options = {}) {
                // Show browser notification if permission granted
                if (this.permissionGranted && 'Notification' in window) {
                    new Notification(title, {
                        icon: '/icon-192.png',
                        badge: '/icon-192.png',
                        ...options
                    });
                }
                
                // Always show toast notification
                this.showToast(title, options.type || 'info');
            }
            
            showToast(message, type = 'info') {
                const toast = document.getElementById('notificationToast');
                toast.textContent = message;
                toast.className = 'notification-toast';
                
                // Add type class
                toast.classList.add(type);
                
                // Show toast
                toast.classList.add('show');
                
                // Auto hide after 3 seconds
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
            
            requestPermission() {
                if ('Notification' in window && Notification.permission === 'default') {
                    Notification.requestPermission().then(permission => {
                        this.permissionGranted = permission === 'granted';
                        if (this.permissionGranted) {
                            this.showToast('Notifications enabled!', 'success');
                        }
                    });
                }
            }
        }
        
        // ===== HABIT TRACKER =====
        class HabitTracker {
            constructor() {
                this.habits = this.loadFromStorage('habits') || [];
                this.history = this.loadFromStorage('history') || {};
                this.settings = this.loadFromStorage('settings') || {
                    theme: 'light',
                    notifications: true,
                    weekStart: 'monday'
                };
                this.notificationSystem = new NotificationSystem();
                this.init();
            }
            
            init() {
                this.loadTheme();
                this.updateCurrentDate();
                this.renderDashboard();
                this.setupNetworkListener();
                this.setupAutoSave();
                this.setupThemeToggle();
                
                // Request notification permission on first load
                setTimeout(() => {
                    if (this.settings.notifications) {
                        this.notificationSystem.requestPermission();
                    }
                }, 2000);
            }
            
            loadTheme() {
                const theme = this.settings.theme || 'light';
                document.documentElement.setAttribute('data-theme', theme);
                document.getElementById('themeIcon').textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            }
            
            toggleTheme() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                document.getElementById('themeIcon').textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
                
                this.settings.theme = newTheme;
                this.saveToStorage('settings', this.settings);
                
                this.notificationSystem.showToast(`Switched to ${newTheme} mode`, 'success');
            }
            
            loadFromStorage(key) {
                try {
                    const data = localStorage.getItem(`habit_tracker_${key}`);
                    return data ? JSON.parse(data) : null;
                } catch (e) {
                    console.error('Error loading from storage:', e);
                    return null;
                }
            }
            
            saveToStorage(key, data) {
                try {
                    localStorage.setItem(`habit_tracker_${key}`, JSON.stringify(data));
                } catch (e) {
                    console.error('Error saving to storage:', e);
                }
            }
            
            updateCurrentDate() {
                const now = new Date();
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', options);
            }
            
            calculateStats() {
                const today = this.getTodayKey();
                const todayHabits = this.habits.filter(h => !h.archived);
                const completedToday = todayHabits.filter(h => {
                    return this.history[today] && this.history[today].includes(h.id);
                }).length;
                
                return {
                    totalHabits: todayHabits.length,
                    completedToday,
                    currentStreak: this.calculateCurrentStreak(),
                    successRate: this.calculateSuccessRate()
                };
            }
            
            calculateCurrentStreak() {
                const today = new Date();
                let streak = 0;
                let checkingDate = new Date(today);
                
                while (true) {
                    const dateKey = this.dateToKey(checkingDate);
                    const habitsForDay = this.habits.filter(h => !h.archived);
                    const completedHabits = this.history[dateKey] || [];
                    
                    // Check if all active habits were completed on this day
                    const allCompleted = habitsForDay.every(h => completedHabits.includes(h.id));
                    
                    if (allCompleted && habitsForDay.length > 0) {
                        streak++;
                        checkingDate.setDate(checkingDate.getDate() - 1);
                    } else {
                        break;
                    }
                }
                
                return streak;
            }
            
            calculateSuccessRate() {
                const last30Days = [];
                const today = new Date();
                
                for (let i = 0; i < 30; i++) {
                    const date = new Date(today);
                    date.setDate(date.getDate() - i);
                    last30Days.push(this.dateToKey(date));
                }
                
                let totalDays = 0;
                let successfulDays = 0;
                
                last30Days.forEach(dateKey => {
                    const habitsForDay = this.habits.filter(h => !h.archived);
                    const completedHabits = this.history[dateKey] || [];
                    
                    if (habitsForDay.length > 0) {
                        totalDays++;
                        const allCompleted = habitsForDay.every(h => completedHabits.includes(h.id));
                        if (allCompleted) successfulDays++;
                    }
                });
                
                return totalDays > 0 ? Math.round((successfulDays / totalDays) * 100) : 0;
            }
            
            getTodayKey() {
                const today = new Date();
                return this.dateToKey(today);
            }
            
            dateToKey(date) {
                return date.toISOString().split('T')[0];
            }
            
            renderDashboard() {
                const stats = this.calculateStats();
                
                // Update stats
                document.getElementById('totalHabits').textContent = stats.totalHabits;
                document.getElementById('currentStreak').textContent = stats.currentStreak;
                document.getElementById('todayProgress').textContent = 
                    stats.totalHabits > 0 ? Math.round((stats.completedToday / stats.totalHabits) * 100) + '%' : '0%';
                document.getElementById('habitsCompleted').textContent = 
                    `${stats.completedToday}/${stats.totalHabits} habits`;
                document.getElementById('successRate').textContent = stats.successRate + '%';
                document.getElementById('activeHabits').textContent = `${stats.totalHabits} active`;
                document.getElementById('streakInfo').textContent = stats.currentStreak === 1 ? 'day' : 'days';
                
                // Render habits list
                this.renderHabitsList();
                
                // Show notification for streak milestones
                if (stats.currentStreak > 0 && stats.currentStreak % 5 === 0) {
                    this.notificationSystem.showNotification(`üî• ${stats.currentStreak} Day Streak!`, {
                        body: 'Keep up the great work!',
                        type: 'success'
                    });
                }
            }
            
            renderHabitsList() {
                const habitsList = document.getElementById('habitsList');
                const todayHabits = this.habits.filter(h => !h.archived);
                
                if (todayHabits.length === 0) {
                    habitsList.innerHTML = `
                        <div class="empty-state">
                            <h3>No habits yet</h3>
                            <p>Start tracking your daily habits to build consistency</p>
                            <button class="add-habit-btn" onclick="window.location.href='habits.html'">
                                <span>+</span> Create Your First Habit
                            </button>
                        </div>
                    `;
                    return;
                }
                
                const today = this.getTodayKey();
                const completedHabits = this.history[today] || [];
                
                habitsList.innerHTML = todayHabits.map(habit => `
                    <div class="habit-item">
                        <div class="habit-info">
                            <h4>${habit.name}</h4>
                            <span class="habit-category">${habit.category}</span>
                            <div class="habit-streak">
                                <span>üî•</span>
                                ${habit.currentStreak || 0} day streak
                            </div>
                        </div>
                        <div class="habit-actions">
                            <button class="check-btn ${completedHabits.includes(habit.id) ? 'checked' : ''}" 
                                    onclick="tracker.toggleHabit('${habit.id}')"
                                    title="${completedHabits.includes(habit.id) ? 'Mark as undone' : 'Mark as done'}">
                                ${completedHabits.includes(habit.id) ? '‚úì' : '+'}
                            </button>
                        </div>
                    </div>
                `).join('');
            }
            
            toggleHabit(habitId) {
                const today = this.getTodayKey();
                const completedHabits = this.history[today] || [];
                const habit = this.habits.find(h => h.id === habitId);
                
                if (completedHabits.includes(habitId)) {
                    // Remove from completed
                    this.history[today] = completedHabits.filter(id => id !== habitId);
                    this.notificationSystem.showToast(`Marked "${habit.name}" as not done`, 'warning');
                } else {
                    // Add to completed
                    this.history[today] = [...completedHabits, habitId];
                    this.notificationSystem.showToast(`Completed "${habit.name}"!`, 'success');
                }
                
                // Update streak for this habit
                this.updateHabitStreak(habitId);
                
                // Save changes
                this.saveToStorage('history', this.history);
                
                // Re-render dashboard
                this.renderDashboard();
            }
            
            updateHabitStreak(habitId) {
                const habit = this.habits.find(h => h.id === habitId);
                if (!habit) return;
                
                const today = new Date();
                let streak = 0;
                let checkingDate = new Date(today);
                
                while (true) {
                    const dateKey = this.dateToKey(checkingDate);
                    const completedHabits = this.history[dateKey] || [];
                    
                    if (completedHabits.includes(habitId)) {
                        streak++;
                        checkingDate.setDate(checkingDate.getDate() - 1);
                    } else {
                        break;
                    }
                }
                
                habit.currentStreak = streak;
                habit.bestStreak = Math.max(habit.bestStreak || 0, streak);
                this.saveToStorage('habits', this.habits);
            }
            
            setupNetworkListener() {
                const statusIndicator = document.getElementById('statusIndicator');
                
                window.addEventListener('online', () => {
                    statusIndicator.textContent = 'Online';
                    statusIndicator.style.background = '#10b981';
                    setTimeout(() => statusIndicator.style.display = 'none', 3000);
                    this.notificationSystem.showToast('Back online!', 'success');
                });
                
                window.addEventListener('offline', () => {
                    statusIndicator.textContent = 'Offline Mode';
                    statusIndicator.classList.add('offline');
                    statusIndicator.style.display = 'block';
                    this.notificationSystem.showToast('Working offline - data saved locally', 'warning');
                });
                
                // Initial state
                if (!navigator.onLine) {
                    statusIndicator.textContent = 'Offline Mode';
                    statusIndicator.classList.add('offline');
                    statusIndicator.style.display = 'block';
                }
            }
            
            setupAutoSave() {
                // Auto-save every 30 seconds
                setInterval(() => {
                    this.saveToStorage('habits', this.habits);
                    this.saveToStorage('history', this.history);
                }, 30000);
            }
            
            setupThemeToggle() {
                document.getElementById('themeToggle').addEventListener('click', () => {
                    this.toggleTheme();
                });
            }
        }
        
        // ===== INITIALIZE =====
        const tracker = new HabitTracker();
        window.tracker = tracker;
        
        // ===== BROWSER NOTIFICATION PERMISSION =====
        document.addEventListener('DOMContentLoaded', () => {
            // Show welcome notification
            setTimeout(() => {
                tracker.notificationSystem.showToast('Welcome to Habit Tracker! üéØ', 'success');
            }, 1000);
            
            // Ask for notification permission
            if (Notification.permission === 'default') {
                setTimeout(() => {
