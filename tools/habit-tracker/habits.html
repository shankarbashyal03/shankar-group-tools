<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker - Manage Habits</title>
    <style>
        /* ===== CSS VARIABLES FOR THEMES ===== */
        :root {
            /* Light Theme (Default) */
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --light: #f9fafb;
            --dark: #1f2937;
            --gray: #6b7280;
            --gray-light: #e5e7eb;
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            
            /* Light Theme Specific */
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --container-bg: #ffffff;
            --text-color: #1f2937;
            --header-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-bg: #ffffff;
            --border-color: #e5e7eb;
            --input-bg: #ffffff;
            --modal-bg: #ffffff;
        }
        
        /* Dark Theme Override */
        [data-theme="dark"] {
            --bg-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            --container-bg: #222831;
            --text-color: #e0e0e0;
            --header-bg: linear-gradient(135deg, #00adb5 0%, #393e46 100%);
            --card-bg: #2d4059;
            --border-color: #393e46;
            --input-bg: #2d4059;
            --modal-bg: #222831;
            --light: #1a1a2e;
            --gray-light: #393e46;
            --primary: #00adb5;
            --primary-dark: #0097a7;
            --secondary: #00adb5;
        }
        
        /* ===== BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            color: var(--text-color);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* ===== HEADER ===== */
        .header {
            background: var(--container-bg);
            border-radius: var(--radius);
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: var(--primary);
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .back-btn {
            background: var(--gray-light);
            color: var(--text-color);
            border: none;
            border-radius: var(--radius);
            padding: 10px 20px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s;
            text-decoration: none;
        }
        
        .back-btn:hover {
            background: var(--primary);
            color: white;
        }
        
        /* ===== NAVIGATION ===== */
        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            background: var(--container-bg);
            border-radius: var(--radius);
            padding: 15px;
            box-shadow: var(--shadow);
        }
        
        .nav-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: var(--gray-light);
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            color: var(--gray);
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .nav-tab.active {
            background: var(--primary);
            color: white;
        }
        
        .nav-tab:hover:not(.active) {
            background: var(--primary);
            color: white;
            opacity: 0.8;
        }
        
        /* ===== HABITS CONTAINER ===== */
        .habits-container {
            background: var(--container-bg);
            border-radius: var(--radius);
            padding: 25px;
            box-shadow: var(--shadow);
            margin-bottom: 25px;
        }
        
        .habits-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .habits-header h2 {
            color: var(--text-color);
            font-size: 22px;
        }
        
        .add-habit-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            padding: 12px 24px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s;
        }
        
        .add-habit-btn:hover {
            background: var(--primary-dark);
        }
        
        /* ===== FILTER TABS ===== */
        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-tab {
            padding: 10px 20px;
            background: var(--gray-light);
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            color: var(--gray);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-tab.active {
            background: var(--primary);
            color: white;
        }
        
        .filter-tab:hover:not(.active) {
            background: var(--primary);
            color: white;
            opacity: 0.8;
        }
        
        /* ===== HABITS LIST ===== */
        .habits-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .habit-item {
            background: var(--light);
            border-radius: var(--radius);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-left: 5px solid var(--primary);
            transition: transform 0.2s;
        }
        
        .habit-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        
        .habit-info {
            flex: 1;
        }
        
        .habit-info h4 {
            color: var(--text-color);
            margin-bottom: 5px;
            font-size: 18px;
        }
        
        .habit-meta {
            display: flex;
            gap: 15px;
            margin-top: 8px;
            flex-wrap: wrap;
        }
        
        .habit-category {
            color: var(--gray);
            font-size: 14px;
            background: var(--gray-light);
            padding: 3px 10px;
            border-radius: 20px;
            display: inline-block;
        }
        
        .habit-frequency {
            color: var(--primary);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .habit-streak {
            color: var(--warning);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .habit-actions {
            display: flex;
            gap: 10px;
        }
        
        .habit-btn {
            padding: 8px 16px;
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .edit-btn {
            background: var(--gray-light);
            color: var(--text-color);
        }
        
        .edit-btn:hover {
            background: var(--primary);
            color: white;
        }
        
        .archive-btn {
            background: var(--warning);
            color: white;
        }
        
        .archive-btn:hover {
            background: #d97706;
        }
        
        .delete-btn {
            background: var(--danger);
            color: white;
        }
        
        .delete-btn:hover {
            background: #dc2626;
        }
        
        /* ===== MODAL ===== */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: var(--modal-bg);
            border-radius: var(--radius);
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .modal-header {
            padding: 25px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h3 {
            color: var(--text-color);
            font-size: 22px;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--gray);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-modal:hover {
            background: var(--gray-light);
        }
        
        .modal-body {
            padding: 25px;
        }
        
        /* ===== FORM ===== */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background-color: var(--input-bg);
            border: 2px solid var(--border-color);
            border-radius: var(--radius);
            font-size: 16px;
            transition: border-color 0.3s;
            color: var(--text-color);
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        
        .btn-primary {
            flex: 1;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            padding: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
        }
        
        .btn-secondary {
            flex: 1;
            background: var(--gray-light);
            color: var(--text-color);
            border: none;
            border-radius: var(--radius);
            padding: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn-secondary:hover {
            background: var(--primary);
            color: white;
        }
        
        /* ===== EMPTY STATE ===== */
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: var(--gray);
        }
        
        .empty-state p {
            margin-top: 10px;
            margin-bottom: 20px;
        }
        
        /* ===== STATUS INDICATOR ===== */
        .status-indicator {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            background: var(--secondary);
            color: white;
            z-index: 1000;
            display: none;
        }
        
        .status-indicator.offline {
            background: var(--danger);
        }
        
        /* ===== NOTIFICATION TOAST ===== */
        .notification-toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--secondary);
            color: white;
            padding: 15px 25px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.3s ease;
        }
        
        .notification-toast.show {
            transform: translateX(0);
        }
        
        .notification-toast.error {
            background: var(--danger);
        }
        
        .notification-toast.warning {
            background: var(--warning);
        }
        
        .notification-toast.info {
            background: var(--primary);
        }
        
        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .nav-tabs {
                flex-direction: column;
            }
            
            .habit-item {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .habit-meta {
                justify-content: center;
            }
            
            .habit-actions {
                width: 100%;
                justify-content: center;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .habits-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- Habits Container -->

    <!-- Add/Edit Habit Modal -->
    <div class="modal" id="habitModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add New Habit</h3>

            <div class="modal-body">
                <form id="habitForm">

                            <option value="health">üè• Health & Fitness</option>
                            <option value="learning">üìö Learning</option>

                        <label for="habitFrequency">Frequency</label>

                        </select>

    </div>

    <script>
        // ===== NOTIFICATION SYSTEM =====
        class NotificationSystem {
            constructor() {
                this.permissionGranted = false;
                this.checkPermissions();
            }
            
            async checkPermissions() {
                if ('Notification' in window) {
                    const permission = await Notification.requestPermission();
                    this.permissionGranted = permission === 'granted';
                }
            }
            
            showNotification(title, options = {}) {
                // Show browser notification if permission granted
                if (this.permissionGranted && 'Notification' in window) {
                    new Notification(title, {
                        icon: '/icon-192.png',
                        badge: '/icon-192.png',
                        ...options
                    });
                }
                
                // Always show toast notification
                this.showToast(title, options.type || 'info');
            }
            
            showToast(message, type = 'info') {
                const toast = document.getElementById('notificationToast');
                toast.textContent = message;
                toast.className = 'notification-toast';
                
                // Add type class
                if (type) {
                    toast.classList.add(type);
                }
                
                // Show toast
                toast.classList.add('show');
                
                // Auto hide after 3 seconds
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
        }
        
        // ===== HABIT TRACKER =====
        class HabitTracker {
            constructor() {
                this.habits = this.loadFromStorage('habits') || [];
                this.history = this.loadFromStorage('history') || {};
                this.settings = this.loadFromStorage('settings') || {
                    theme: 'light',
                    notifications: true,
                    weekStart: 'monday'
                };
                this.currentFilter = 'all';
                this.editingHabitId = null;
                this.notificationSystem = new NotificationSystem();
                this.init();
            }
            
            init() {
                this.loadTheme();
                this.renderHabitsList();
                this.setupEventListeners();
                this.setupNetworkListener();
            }
            
            loadTheme() {
                const theme = this.settings.theme || 'light';
                document.documentElement.setAttribute('data-theme', theme);
            }
            
            loadFromStorage(key) {
                try {
                    const data = localStorage.getItem(`habit_tracker_${key}`);
                    return data ? JSON.parse(data) : null;
                } catch (e) {
                    console.error('Error loading from storage:', e);
                    return null;
                }
            }
            
            saveToStorage(key, data) {
                try {
                    localStorage.setItem(`habit_tracker_${key}`, JSON.stringify(data));
                } catch (e) {
                    console.error('Error saving to storage:', e);
                }
            }
            
            generateId() {
                return 'habit_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }
            
            openModal(habit = null) {
                const modal = document.getElementById('habitModal');
                const modalTitle = document.getElementById('modalTitle');
                const form = document.getElementById('habitForm');
                
                if (habit) {
                    // Editing existing habit
                    modalTitle.textContent = 'Edit Habit';
                    this.editingHabitId = habit.id;
                    
                    document.getElementById('habitName').value = habit.name;
                    document.getElementById('habitCategory').value = habit.category;
                    document.getElementById('habitFrequency').value = habit.frequency || 'daily';
                    document.getElementById('habitGoal').value = habit.goal || '';
                } else {
                    // Adding new habit
                    modalTitle.textContent = 'Add New Habit';
                    this.editingHabitId = null;
                    form.reset();
                }
                
                modal.classList.add('active');
            }
            
            closeModal() {
                document.getElementById('habitModal').classList.remove('active');
                this.editingHabitId = null;
            }
            
            saveHabit(formData) {
                if (this.editingHabitId) {
                    // Update existing habit
                    const index = this.habits.findIndex(h => h.id === this.editingHabitId);
                    if (index !== -1) {
                        this.habits[index] = {
                            ...this.habits[index],
                            name: formData.name,
                            category: formData.category,
                            frequency: formData.frequency,
                            goal: formData.goal,
                            updatedAt: new Date().toISOString()
                        };
                        this.notificationSystem.showToast('Habit updated successfully!', 'success');
                    }
                } else {
                    // Add new habit
                    const newHabit = {
                        id: this.generateId(),
                        name: formData.name,
                        category: formData.category,
                        frequency: formData.frequency,
                        goal: formData.goal,
                        createdAt: new Date().toISOString(),
                        archived: false,
                        currentStreak: 0,
                        bestStreak: 0
                    };
                    this.habits.push(newHabit);
                    this.notificationSystem.showToast('New habit created!', 'success');
                }
                
                this.saveToStorage('habits', this.habits);
                this.closeModal();
                this.renderHabitsList();
            }
            
            deleteHabit(habitId) {
                if (confirm('Are you sure you want to delete this habit? This action cannot be undone.')) {
                    this.habits = this.habits.filter(h => h.id !== habitId);
                    this.saveToStorage('habits', this.habits);
                    this.notificationSystem.showToast('Habit deleted', 'warning');
                    this.renderHabitsList();
                }
            }
            
            archiveHabit(habitId) {
                const index = this.habits.findIndex(h => h.id === habitId);
                if (index !== -1) {
                    const isArchiving = !this.habits[index].archived;
                    this.habits[index].archived = isArchiving;
                    this.saveToStorage('habits', this.habits);
                    
                    const message = isArchiving ? 'Habit archived' : 'Habit unarchived';
                    this.notificationSystem.showToast(message, 'info');
                    this.renderHabitsList();
                }
            }
            
            filterHabits(filterType) {
                this.currentFilter = filterType;
                
                // Update active filter button
                document.querySelectorAll('.filter-tab').forEach(btn => {
                    btn.classList.remove('active');
                });
                event.target.classList.add('active');
                
                this.renderHabitsList();
            }
            
            renderHabitsList() {
                const habitsList = document.getElementById('habitsList');
                
                // Filter habits based on current filter
                let filteredHabits = [...this.habits];
                
                if (this.currentFilter === 'active') {
                    filteredHabits = filteredHabits.filter(h => !h.archived);
                } else if (this.currentFilter === 'archived') {
                    filteredHabits = filteredHabits.filter(h => h.archived);
                }
                
                if (filteredHabits.length === 0) {
                    let message = '';
                    let buttonText = '';
                    
                    if (this.currentFilter === 'active') {
                        message = 'No active habits';
                        buttonText = 'Create First Habit';
                    } else if (this.currentFilter === 'archived') {
                        message = 'No archived habits';
                        buttonText = 'View Active Habits';
                    } else {
                        message = 'No habits yet';
                        buttonText = 'Create First Habit';
                    }
                    
                    habitsList.innerHTML = `
                        <div class="empty-state">
                            <h3>${message}</h3>
                            <p>${this.currentFilter === 'archived' ? 'Habits you archive will appear here' : 'Start by creating your first habit'}</p>
                            <button class="add-habit-btn" id="openModalBtnEmpty">
                                <span>+</span> ${buttonText}
                            </button>
                        </div>
                    `;
                    
                    // Add event listener to the button in empty state
                    const emptyBtn = document.getElementById('openModalBtnEmpty');
                    if (emptyBtn) {
                        emptyBtn.addEventListener('click', () => {
                            if (this.currentFilter === 'archived') {
                                this.filterHabits('all');
                            } else {
                                this.openModal();
                            }
                        });
                    }
                    
                    return;
                }
                
                habitsList.innerHTML = filteredHabits.map(habit => `
                    <div class="habit-item">
                        <div class="habit-info">
                            <h4>${habit.name}</h4>
                            <div class="habit-meta">
                                <span class="habit-category">${this.getCategoryName(habit.category)}</span>
                                <span class="habit-frequency">
                                    <span>üîÑ</span> ${habit.frequency}
                                </span>
                                <span class="habit-streak">
                                    <span>üî•</span> ${habit.currentStreak || 0} day streak
                                </span>
                            </div>
                            ${habit.goal ? `<p style="color: var(--gray); margin-top: 8px; font-size: 14px;">${habit.goal}</p>` : ''}
                        </div>
                        <div class="habit-actions">
                            <button class="habit-btn edit-btn" onclick="tracker.openModal(${JSON.stringify(habit).replace(/"/g, '&quot;')})">
                                <span>‚úèÔ∏è</span> Edit
                            </button>
                            <button class="habit-btn archive-btn" onclick="tracker.archiveHabit('${habit.id}')">
                                <span>${habit.archived ? 'üì§' : 'üì•'}</span> ${habit.archived ? 'Unarchive' : 'Archive'}
                            </button>
                            <button class="habit-btn delete-btn" onclick="tracker.deleteHabit('${habit.id}')">
                                <span>üóëÔ∏è</span> Delete
                            </button>
                        </div>
                    </div>
                `).join('');
            }
            
            getCategoryName(categoryKey) {
                const categories = {
                    'health': 'üè• Health & Fitness',
                    'learning': 'üìö Learning',
                    'productivity': 'üíº Productivity',
                    'mindfulness': 'üßò Mindfulness',
                    'social': 'üë• Social',
                    'finance': 'üí∞ Finance',
                    'creativity': 'üé® Creativity',
                    'other': 'üì¶ Other'
                };
                return categories[categoryKey] || 'Other';
            }
            
            setupEventListeners() {
                // Modal buttons
                document.getElementById('openModalBtn').addEventListener('click', () => this.openModal());
                document.getElementById('openModalBtn2')?.addEventListener('click', () => this.openModal());
                document.getElementById('closeModalBtn').addEventListener('click', () => this.closeModal());
                document.getElementById('cancelBtn').addEventListener('click', () => this.closeModal());
                
                // Form submission
                document.getElementById('habitForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    
                    const formData = {
                        name: document.getElementById('habitName').value.trim(),
                        category: document.getElementById('habitCategory').value,
                        frequency: document.getElementById('habitFrequency').value,
                        goal: document.getElementById('habitGoal').value.trim()
                    };
                    
                    if (!formData.name) {
                        this.notificationSystem.showToast('Please enter a habit name', 'error');
                        return;
                    }
                    
                    this.saveHabit(formData);
                });
                
                // Close modal on background click
                document.getElementById('habitModal').addEventListener('click', (e) => {
                    if (e.target === e.currentTarget) {
                        this.closeModal();
                    }
                });
            }
            
            setupNetworkListener() {
                const statusIndicator = document.getElementById('statusIndicator');
                
                window.addEventListener('online', () => {
                    statusIndicator.textContent = 'Online';
                    statusIndicator.style.background = '#10b981';
                    setTimeout(() => statusIndicator.style.display = 'none', 3000);
                    this.notificationSystem.showToast('Back online!', 'success');
                });
                
                window.addEventListener('offline', () => {
                    statusIndicator.textContent = 'Offline Mode';
                    statusIndicator.style.background = '#ef4444';
                    statusIndicator.style.display = 'block';
                    this.notificationSystem.showToast('Working offline - data saved locally', 'warning');
                });
                
                // Initial state
                if (!navigator.onLine) {
                    statusIndicator.textContent = 'Offline Mode';
                    statusIndicator.style.background = '#ef4444';
                    statusIndicator.style.display = 'block';
                }
            }
        }
        
        // ===== INITIALIZE =====
        const tracker = new HabitTracker();
        
        // Export functions for inline onclick handlers
        window.filterHabits = (type) => tracker.filterHabits(type);
        window.tracker = tracker;
        
        // ===== BROWSER NOTIFICATION PERMISSION =====
        document.addEventListener('DOMContentLoaded', () => {
            // Show welcome notification
            setTimeout(() => {
                tracker.notificationSystem.showToast('Manage your habits here! ‚ú®', 'success');
            }, 1000);
        });
    </script>
</body>
</html>
